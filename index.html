<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캐릭터 필터</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-37K1C9W7BK"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-37K1C9W7BK');
    </script>
    <style>
        body {
            font-family: 'Malgun Gothic', sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        .character-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }
        .character-box {
            border: 2px solid transparent;
            padding: 5px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: border 0.3s, transform 0.3s;
            position: relative;
        }
        .character-box.selected {
            border: 2px solid #007BFF;
            transform: scale(1.05);
        }
        .character-img {
            width: 74px;
            height: 85px;
            object-fit: cover;
            margin-bottom: 5px;
        }
        .character-name {
            font-size: 12px;
        }
        #filterButton {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 20px 0;
            font-size: 16px;
            cursor: pointer;
        }
        #results {
            border: 1px solid #ccc;
            padding: 10px;
            height: 800px;
            overflow-y: auto;
        }
        .price-filter {
            margin-bottom: 20px;
        }
        .price-filter input {
            width: 100px;
            margin-right: 10px;
        }
        .result-item {
            margin-bottom: 15px;
            padding: 10px;
            border-bottom: 2px solid #ddd;
            background-color: #f9f9f9;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .result-item:hover {
            background-color: #f0f0f0;
        }
        .result-item .price {
            font-weight: bold;
            color: #007bff;
        }
        .result-item .count {
            color: #28a745;
        }
        #copyMessage {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
        }
        #copyInstruction {
            margin-bottom: 10px;
            font-style: italic;
            color: #666;
        }
        .item-images {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
                margin-top: 10px;
            padding: 5px;
            background-color: #fff;
            border: 1px solid #eee;
            border-radius: 5px;
        }
        .small-character-img {
            width: 65px;
            height: 70px;
            object-fit: cover;
        }
        .character-text {
            font-size: 12px;
            background-color: #f0f0f0;
            padding: 2px 5px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h1>캐릭터 필터</h1>
    <div class="character-grid" id="characterGrid"></div>
    <div class="price-filter">
        <label for="minPrice">최소 가격:</label>
        <input type="number" id="minPrice" min="0" value="0">
        <label for="maxPrice">최대 가격:</label>
        <input type="number" id="maxPrice" min="0" value="1000000">
    </div>
    <button id="filterButton">필터 적용</button>
    <div id="copyInstruction">물품을 클릭하면 복사됩니다</div>
    <div id="results"></div>
    <div id="copyMessage">복사되었습니다</div>

    <script>
        const characters = [
            ["ervin", "어빈"], ["gerd", "게르드"], ["myle", "마일"], ["thomas", "토마스"], 
            ["shannon", "섀넌"], ["hwiri", "휘리"], ["guse", "구스"], ["elenoa", "엘레노아"], 
            ["imel", "아이멜"], ["gawain", "가웨인"], ["aida", "아이다"], ["sarah", "사라"], 
            ["aria", "아리아"], ["muse", "뮤즈"], ["rachel", "레이첼"], ["varius", "베리어스"], 
            ["palman", "팔만"], ["luthis", "루티스"], ["madram", "매드람"], ["mitchell", "미첼"], 
            ["rookius", "루키어스"], ["volgade", "볼게이드"]
        ];

        let sortedData = {};
        let luaData = {};
        const selectedCharacters = new Set();

        // 캐릭터 박스 생성 및 이벤트 리스너 추가
        const characterGrid = document.getElementById('characterGrid');
        characters.forEach(([engName, korName]) => {
            const charBox = document.createElement('div');
            charBox.className = 'character-box';
            charBox.dataset.engName = engName;

            const img = document.createElement('img');
            img.src = `cropped_characters/${korName}.png`;
            img.alt = korName;
            img.className = 'character-img';

            const nameSpan = document.createElement('span');
            nameSpan.className = 'character-name';
            nameSpan.textContent = korName;

            charBox.appendChild(img);
            charBox.appendChild(nameSpan);
            characterGrid.appendChild(charBox);

            // 클릭 시 선택 토글링
            charBox.addEventListener('click', () => {
                if (selectedCharacters.has(engName)) {
                    selectedCharacters.delete(engName);
                    charBox.classList.remove('selected');
                } else {
                    selectedCharacters.add(engName);
                    charBox.classList.add('selected');
                }
            });
        });

        function loadData() {
            const timestamp = new Date().getTime();
            Promise.all([
                fetch(`sorted_data_with_keys.txt?t=${timestamp}`).then(response => response.text()),
                fetch(`data.lua?t=${timestamp}`).then(response => response.text())
            ]).then(([sortedDataText, luaDataText]) => {
                // sorted_data_with_keys.txt 처리
                sortedData = {};
                const sortedLines = sortedDataText.split('\n');
                sortedLines.forEach(line => {
                    const [key, ...rest] = line.split(' ');
                    if (key && rest.length > 0) {
                        sortedData[key] = rest.join(' ');
                    }
                });

                // data.lua 처리 (간단한 파싱)
                luaData = {};
                const dataLines = luaDataText.split('\n');
                dataLines.forEach(line => {
                    const match = line.match(/\["(.+)"\]\s*=\s*"(.+)"/);
                    if (match) {
                        luaData[match[1]] = match[2];
                    }
                });

                console.log('데이터 로드됨:', sortedData, luaData);
            }).catch(error => {
                console.error('데이터 로딩 오류:', error);
            });
        }

        function filterData() {
            const filteredData = {};
            const minPrice = parseInt(document.getElementById('minPrice').value) || 0;
            const maxPrice = parseInt(document.getElementById('maxPrice').value) || Infinity;

            if (selectedCharacters.size === 0) {
                alert("적어도 한 개 이상의 캐릭터를 선택해주세요.");
                return;
            }

            for (const [key, value] of Object.entries(luaData)) {
                const chars = value.match(/.{1,3}/g) || [];
                if (checkConditions(chars) && checkPrice(key, minPrice, maxPrice)) {
                    filteredData[key] = value;
                }
            }
            displayResults(filteredData);
        }

        function checkConditions(chars) {
            const charCount = {};
            chars.forEach(char => {
                const name = char.slice(0, 2);
                const count = parseInt(char[2]);
                charCount[name] = (charCount[name] || 0) + count;
            });

            for (const engName of selectedCharacters) {
                const requiredCount = 1; // 선택 시 최소 1개 이상
                const actualCount = charCount[engName.slice(0, 2)] || 0;
                if (actualCount < requiredCount) {
                    return false;
                }
            }
            return true;
        }

        function checkPrice(key, minPrice, maxPrice) {
            const priceMatch = sortedData[key]?.match(/=\s*([\d,]+)/);
            if (priceMatch) {
                const price = parseInt(priceMatch[1].replace(/,/g, ''));
                return price >= minPrice && price <= maxPrice;
            }
            return false;
        }

        function getPrice(key) {
            const priceMatch = sortedData[key]?.match(/=\s*([\d,]+)/);
            return priceMatch ? parseInt(priceMatch[1].replace(/,/g, '')) : -1;
        }

        function displayResults(filteredData) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
        
            const sortedKeys = Object.keys(filteredData).sort((a, b) => getPrice(b) - getPrice(a));
        
            sortedKeys.forEach(key => {
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';
                
                const sortedDataValue = sortedData[key];
                if (sortedDataValue) {
                    const [characters, priceAndCount] = sortedDataValue.split('=').map(s => s.trim());
                    const priceMatch = priceAndCount.match(/(\S+)\s*\(([^)]+)\)/);
                    let price = '';
                    let count = '';
                    if (priceMatch) {
                        price = priceMatch[1];
                        count = priceMatch[2].trim();
                    }
                    
                    resultItem.innerHTML = `${characters} <span class="price">${price}</span> <span class="count">(${count})</span>`;

                    // 물품 내용 파싱 및 이미지 추가
                    const itemsDiv = document.createElement('div');
                    itemsDiv.className = 'item-images';
                    const items = characters.split(' ');
                    items.forEach(item => {
                        const match = item.match(/([가-힣]+)(\d*)/);
                        if (match) {
                            const name = match[1];
                            const count = match[2] ? parseInt(match[2]) : 1;
                            for (let i = 0; i < count; i++) {
                                const imgOrText = document.createElement(characters.includes(name) ? 'img' : 'span');
                                if (characters.includes(name)) {
                                    imgOrText.src = `cropped_characters/${name}.png`;
                                    imgOrText.alt = name;
                                    imgOrText.className = 'small-character-img';
                                } else {
                                    imgOrText.textContent = name;
                                    imgOrText.className = 'character-text';
                                }
                                itemsDiv.appendChild(imgOrText);
                            }
                        }
                    });
                    resultItem.appendChild(itemsDiv);

                    resultItem.addEventListener('click', () => copyToClipboard(resultItem));
                } else {
                    resultItem.textContent = filteredData[key];
                }
                
                resultsDiv.appendChild(resultItem);
            });
        
            document.getElementById('copyInstruction').style.display = 'block';
        }
        
        function copyToClipboard(element) {
            const characters = element.childNodes[0].textContent.trim();
            const price = element.querySelector('.price').textContent.trim();
            const count = element.querySelector('.count').textContent.trim();
        
            const formattedText = `${characters} ${price} ${count}`;
        
            navigator.clipboard.writeText(formattedText).then(() => {
                showCopyMessage();
            }, (err) => {
                console.error('복사 실패: ', err);
            });
        }
        
        function showCopyMessage() {
            const message = document.getElementById('copyMessage');
            message.style.display = 'block';
            setTimeout(() => {
                message.style.display = 'none';
            }, 2000);
        }

        function getSelectedCharacters() {
            return Array.from(selectedCharacters).map(engName => `${engName}:1`).join(',');
        }

        document.getElementById('filterButton').addEventListener('click', () => {
            loadData();
            setTimeout(() => {
                filterData();
                
                // Google Analytics 이벤트 전송
                gtag('event', 'apply_filter', {
                    'min_price': document.getElementById('minPrice').value,
                    'max_price': document.getElementById('maxPrice').value,
                    'selected_characters': getSelectedCharacters()
                });
            }, 500);
        });

        // 초기 데이터 로드
        loadData();
    </script>
</body>
</html>

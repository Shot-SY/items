<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캐릭터 필터</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-37K1C9W7BK"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-37K1C9W7BK');
    </script>
    <!-- Particle.js for background effect -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTTXRN7fxFdqTtJk9tf+U2aLLgJ7FwuF5YUCBdJhtzIAKf88TXjtXs7vHnNBHNsZ6Mxn0dXbHg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* CSS Variables for easy theming */
        :root {
            --primary-color: #ff00cc;
            --secondary-color: #3333ff;
            --accent-color: #00ffee;
            --background-color: #0d0d0d;
            --card-bg: #1a1a1a;
            --text-color: #f0f0f0;
            --shadow-color: rgba(0, 0, 0, 0.7);
            --transition-speed: 0.4s;
            --font-primary: 'Montserrat', sans-serif;
            --font-secondary: 'Roboto', sans-serif;
        }

        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: var(--font-secondary);
            background-color: var(--background-color);
            color: var(--text-color);
            position: relative;
            overflow-x: hidden;
            transition: background-color var(--transition-speed), color var(--transition-speed);
        }

        /* Light Mode */
        body.light-mode {
            --background-color: #f0f0f0;
            --text-color: #1a1a1a;
            --card-bg: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.2);
        }

        /* Dark Mode Toggle */
        .toggle-switch {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .toggle-switch input {
            display: none;
        }

        .toggle-switch label {
            cursor: pointer;
            width: 60px;
            height: 30px;
            background: var(--card-bg);
            border-radius: 30px;
            position: relative;
            box-shadow: 0 4px 8px var(--shadow-color);
            transition: background var(--transition-speed);
        }

        .toggle-switch label::after {
            content: "";
            position: absolute;
            top: 3px;
            left: 3px;
            width: 24px;
            height: 24px;
            background: var(--primary-color);
            border-radius: 50%;
            transition: transform var(--transition-speed), background var(--transition-speed);
        }

        .toggle-switch input:checked + label {
            background: var(--accent-color);
        }

        .toggle-switch input:checked + label::after {
            transform: translateX(30px);
            background: var(--secondary-color);
        }

        /* Header */
        h1 {
            text-align: center;
            margin: 60px 20px 20px 20px;
            font-family: var(--font-primary);
            font-size: 3em;
            color: var(--primary-color);
            text-shadow: 0 0 10px var(--primary-color), 0 0 20px var(--secondary-color);
            position: relative;
            z-index: 1;
            animation: glitch 2s infinite;
        }

        @keyframes glitch {
            0% { text-shadow: 2px 2px var(--secondary-color), -2px -2px var(--accent-color); }
            50% { text-shadow: -2px 2px var(--accent-color), 2px -2px var(--secondary-color); }
            100% { text-shadow: 2px -2px var(--secondary-color), -2px 2px var(--accent-color); }
        }

        /* Character Grid */
        .character-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 25px;
            padding: 0 40px;
            margin-bottom: 50px;
            perspective: 1000px;
        }

        /* Character Box */
        .character-box {
            background: var(--card-bg);
            border: 2px solid transparent;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform var(--transition-speed), box-shadow var(--transition-speed), border-color var(--transition-speed);
            position: relative;
            height: 220px;
            border-radius: 15px;
            box-shadow: 0 8px 16px var(--shadow-color);
            transform-style: preserve-3d;
            overflow: hidden;
        }

        .character-box::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color), var(--accent-color));
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            opacity: 0.3;
            z-index: 0;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .character-box.selected {
            border-color: var(--accent-color);
            box-shadow: 0 12px 24px var(--shadow-color);
            transform: rotateY(180deg);
        }

        .character-box:hover {
            transform: scale(1.05) rotateY(10deg);
            box-shadow: 0 16px 32px var(--shadow-color);
        }

        /* Character Image */
        .character-img {
            width: 100px;
            height: 130px;
            object-fit: cover;
            margin-bottom: 15px;
            border-radius: 15px;
            transition: transform var(--transition-speed);
            z-index: 1;
        }

        .character-box:hover .character-img {
            transform: rotate(10deg) translateY(-10px);
        }

        /* Character Name */
        .character-name {
            font-size: 1.2em;
            margin-bottom: 15px;
            font-weight: 700;
            color: var(--text-color);
            text-shadow: 1px 1px 5px var(--shadow-color);
            z-index: 1;
        }

        /* Spinbox Container */
        .spinbox-container {
            width: 50%;
            visibility: hidden;
            opacity: 0;
            transition: visibility var(--transition-speed), opacity var(--transition-speed), transform var(--transition-speed);
            justify-content: center;
            margin-top: -10px;
            transform: translateY(-20px);
            z-index: 1;
        }

        .character-box.selected .spinbox-container {
            visibility: visible;
            opacity: 1;
            transform: translateY(0);
        }

        .spinbox-container input[type="number"] {
            width: 50px;
            padding: 8px;
            border: none;
            border-radius: 15px;
            text-align: center;
            font-size: 1em;
            font-family: var(--font-primary);
            background-color: #444;
            color: var(--text-color);
            transition: background-color var(--transition-speed), box-shadow var(--transition-speed);
        }

        .spinbox-container input[type="number"]:focus {
            background-color: var(--primary-color);
            box-shadow: 0 0 10px var(--primary-color);
            outline: none;
        }

        /* Filter Button */
        #filterButton {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 220px;
            margin: 30px auto;
            padding: 15px 25px;
            font-size: 1.3em;
            cursor: pointer;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color), var(--accent-color));
            color: var(--text-color);
            border: none;
            border-radius: 35px;
            box-shadow: 0 10px 20px var(--shadow-color);
            transition: background var(--transition-speed), box-shadow var(--transition-speed), transform var(--transition-speed);
            font-family: var(--font-primary);
            font-weight: bold;
            position: relative;
            z-index: 1;
            overflow: hidden;
        }

        #filterButton::before {
            content: "";
            position: absolute;
            top: 0;
            left: -50%;
            width: 200%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transform: skewX(-45deg);
            transition: transform 0.5s ease;
        }

        #filterButton:hover::before {
            transform: skewX(-45deg) translateX(100%);
        }

        #filterButton:hover {
            background: linear-gradient(135deg, var(--secondary-color), var(--accent-color), var(--primary-color));
            box-shadow: 0 12px 24px var(--shadow-color);
            transform: translateY(-5px);
        }

        #filterButton:active {
            transform: translateY(0);
            box-shadow: 0 10px 20px var(--shadow-color);
        }

        /* Copy Instruction */
        #copyInstruction {
            margin: 20px auto;
            font-style: italic;
            color: #bbb;
            text-align: center;
            width: 80%;
            z-index: 1;
        }

        /* Copy Message */
        #copyMessage {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: var(--text-color);
            padding: 14px 30px;
            border-radius: 30px;
            display: none;
            opacity: 0.95;
            font-family: var(--font-primary);
            box-shadow: 0 6px 18px var(--shadow-color);
            animation: fadeInOut 3s forwards;
            z-index: 1001;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateX(-50%) translateY(20px); }
            10% { opacity: 0.95; transform: translateX(-50%) translateY(0); }
            90% { opacity: 0.95; transform: translateX(-50%) translateY(0); }
            100% { opacity: 0; transform: translateX(-50%) translateY(20px); }
        }

        /* Results Container */
        #results {
            border: none;
            padding: 30px;
            height: 850px;
            overflow-y: auto;
            background-color: var(--card-bg);
            border-radius: 20px;
            box-shadow: inset 0 0 20px var(--shadow-color);
            margin: 0 40px 50px 40px;
            position: relative;
            z-index: 1;
            transition: background-color var(--transition-speed), box-shadow var(--transition-speed);
        }

        /* Result Item */
        .result-item {
            margin-bottom: 30px;
            padding: 25px;
            background-color: #2b2b2b;
            cursor: pointer;
            transition: background-color var(--transition-speed), box-shadow var(--transition-speed), transform var(--transition-speed);
            border-radius: 15px;
            box-shadow: 0 6px 12px var(--shadow-color);
            display: flex;
            flex-direction: column;
        }

        .result-item:hover {
            background-color: var(--primary-color);
            box-shadow: 0 8px 16px var(--shadow-color);
            transform: translateY(-5px);
        }

        /* Result Text */
        .result-text {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
            flex-wrap: wrap;
        }

        .result-text strong {
            font-size: 1.4em;
            color: var(--text-color);
            text-shadow: 1px 1px 5px var(--shadow-color);
            position: relative;
        }

        .result-text strong::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 2px;
            background: var(--accent-color);
            bottom: -5px;
            left: 0;
        }

        .result-text .price {
            color: var(--accent-color);
            font-weight: bold;
            font-size: 1.2em;
        }

        .result-text .count {
            color: #4caf50;
            font-size: 1.1em;
        }

        /* Item Images */
        .item-images {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 20px;
            padding: 10px;
            background-color: #1c1c1c;
            border: 1px solid #444;
            border-radius: 12px;
        }

        .small-character-img {
            width: 70px;
            height: 70px;
            object-fit: contain;
            border-radius: 10px;
            transition: transform var(--transition-speed), box-shadow var(--transition-speed);
        }

        .small-character-img:hover {
            transform: scale(1.3);
            box-shadow: 0 4px 8px var(--shadow-color);
        }

        /* Particle.js container */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -3;
            top: 0;
            left: 0;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            h1 {
                font-size: 2.5em;
            }
            .character-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 20px;
            }
            .character-box {
                height: 200px;
                padding: 18px;
            }
            .character-img {
                width: 90px;
                height: 110px;
                margin-bottom: 12px;
            }
            .spinbox-container input[type="number"] {
                width: 45px;
            }
            #filterButton {
                font-size: 1.1em;
                padding: 14px 24px;
            }
            .result-item {
                padding: 20px;
            }
            .small-character-img {
                width: 60px;
                height: 60px;
            }
            .result-text strong {
                font-size: 1.3em;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            .character-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 18px;
                padding: 0 20px;
            }
            .character-box {
                height: 180px;
                padding: 15px;
            }
            .character-img {
                width: 80px;
                height: 100px;
                margin-bottom: 10px;
            }
            .spinbox-container input[type="number"] {
                width: 40px;
            }
            #filterButton {
                font-size: 1em;
                padding: 12px 20px;
                width: 180px;
            }
            .result-item {
                padding: 18px;
            }
            .small-character-img {
                width: 50px;
                height: 50px;
            }
            .result-text strong {
                font-size: 1.2em;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
            }
            .character-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
                gap: 15px;
            }
            .character-box {
                height: 160px;
                padding: 12px;
            }
            .character-img {
                width: 70px;
                height: 90px;
                margin-bottom: 8px;
            }
            .spinbox-container input[type="number"] {
                width: 35px;
            }
            #filterButton {
                font-size: 0.9em;
                padding: 10px 16px;
                width: 160px;
            }
            .result-item {
                padding: 15px;
            }
            .small-character-img {
                width: 45px;
                height: 45px;
            }
            .result-text strong {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <!-- Particle Background -->
    <div id="particles-js"></div>

    <!-- Dark Mode Toggle -->
    <div class="toggle-switch">
        <input type="checkbox" id="themeToggle">
        <label for="themeToggle"></label>
    </div>

    <h1>영웅전설: 가가브 트릴로지</h1>

    <!-- Character Grid -->
    <div class="character-grid" id="characterGrid"></div>

    <!-- Filter Button -->
    <button id="filterButton"><i class="fas fa-filter"></i> 필터 적용</button>

    <!-- Copy Instruction -->
    <div id="copyInstruction">물품을 클릭하면 복사됩니다</div>

    <!-- Results Container -->
    <div id="results"></div>

    <!-- Copy Message -->
    <div id="copyMessage">복사되었습니다</div>

    <!-- Glitch Overlay -->
    <div class="glitch-overlay"></div>

    <script>
        // Initialize particles.js
        particlesJS("particles-js",
        {
            "particles": {
                "number": {
                    "value": 100,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": ["#ff00cc", "#3333ff", "#00ffee"]
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                },
                "opacity": {
                    "value": 0.7,
                    "random": true
                },
                "size": {
                    "value": 4,
                    "random": true
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 3,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "repulse": {
                        "distance": 100,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    }
                }
            },
            "retina_detect": true
        });

        // Theme Toggle
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('change', () => {
            document.body.classList.toggle('light-mode');
        });

        const characters = [
            ["ervin", "어빈"], ["gerd", "게르드"], ["myle", "마일"], ["thomas", "토마스"], 
            ["shannon", "섀넌"], ["hwiri", "휘리"], ["guse", "구스"], ["elenoa", "엘레노아"], 
            ["imel", "아이멜"], ["gawain", "가웨인"], ["aida", "아이다"], ["sarah", "사라"], 
            ["aria", "아리아"], ["muse", "뮤즈"], ["rachel", "레이첼"], ["varius", "베리어스"], 
            ["palman", "팔만"], ["luthis", "루티스"], ["madram", "매드람"], ["mitchell", "미첼"], 
            ["rookius", "루키어스"], ["volgade", "볼게이드"]
        ];

        let sortedData = {};
        let luaData = {};

        // 캐릭터 박스 생성 및 이벤트 리스너 추가
        const characterGrid = document.getElementById('characterGrid');
        characters.forEach(([engName, korName]) => {
            const charBox = document.createElement('div');
            charBox.className = 'character-box';
            charBox.dataset.engName = engName; // 나중에 쉽게 접근하기 위해 데이터 속성 추가

            const img = document.createElement('img');
            img.src = `cropped_characters/${korName}.png`;
            img.alt = korName;
            img.className = 'character-img';

            const nameSpan = document.createElement('span');
            nameSpan.className = 'character-name';
            nameSpan.textContent = korName;

            // 스핀박스 컨테이너 생성
            const spinboxContainer = document.createElement('div');
            spinboxContainer.className = 'spinbox-container';

            const spinbox = document.createElement('input');
            spinbox.type = 'number';
            spinbox.id = `${engName}-spin`;
            spinbox.min = 0;
            spinbox.max = 9;
            spinbox.value = 0;
            spinbox.disabled = true; // 초기에는 비활성화

            spinboxContainer.appendChild(spinbox);

            charBox.appendChild(img);
            charBox.appendChild(nameSpan);
            charBox.appendChild(spinboxContainer);
            characterGrid.appendChild(charBox);

            // 박스 클릭 시 선택 상태 토글
            charBox.addEventListener('click', (event) => {
                // 스핀박스 클릭 시 이벤트 전파 방지
                if (event.target.tagName.toLowerCase() === 'input') return;
                toggleSelection(charBox);
            });

            // 스핀박스 클릭 시 이벤트 전파 방지 (선택 상태 변경 방지)
            spinbox.addEventListener('click', (event) => {
                event.stopPropagation();
            });
        });

        function toggleSelection(charBox) {
            if (charBox.classList.contains('selected')) {
                charBox.classList.remove('selected');
                const spinbox = charBox.querySelector('input[type="number"]');
                spinbox.disabled = true;
                spinbox.value = 0;
            } else {
                charBox.classList.add('selected');
                const spinbox = charBox.querySelector('input[type="number"]');
                spinbox.disabled = false;
                spinbox.value = 1; // 기본값 설정
            }
        }

        function loadData() {
            const timestamp = new Date().getTime();
            Promise.all([
                fetch(`sorted_data_with_keys.txt?t=${timestamp}`).then(response => response.text()),
                fetch(`data.lua?t=${timestamp}`).then(response => response.text())
            ]).then(([sortedDataText, luaDataText]) => {
                // sorted_data_with_keys.txt 처리
                sortedData = {};
                const sortedLines = sortedDataText.split('\n');
                sortedLines.forEach(line => {
                    const [key, ...rest] = line.split(' ');
                    if (key && rest.length > 0) {
                        sortedData[key] = rest.join(' ');
                    }
                });

                // data.lua 처리 (간단한 파싱)
                luaData = {};
                const dataLines = luaDataText.split('\n');
                dataLines.forEach(line => {
                    const match = line.match(/\["(.+)"\]\s*=\s*"(.+)"/);
                    if (match) {
                        luaData[match[1]] = match[2];
                    }
                });

                console.log('데이터 로드됨:', sortedData, luaData);
            }).catch(error => {
                console.error('데이터 로딩 오류:', error);
            });
        }

        function filterData() {
            const filteredData = {};

            for (const [key, value] of Object.entries(luaData)) {
                const chars = value.match(/.{1,3}/g) || [];
                if (checkConditions(chars)) {
                    filteredData[key] = value;
                }
            }
            displayResults(filteredData);
        }

        function checkConditions(chars) {
            const charCount = {};
            chars.forEach(char => {
                const name = char.slice(0, 2);
                const count = parseInt(char[2]);
                charCount[name] = (charCount[name] || 0) + count;
            });

            return characters.every(([engName, korName]) => {
                const charBox = Array.from(document.getElementsByClassName('character-box')).find(box => box.dataset.engName === engName);
                if (charBox && charBox.classList.contains('selected')) {
                    const spinbox = charBox.querySelector('input[type="number"]');
                    const requiredCount = parseInt(spinbox.value);
                    const actualCount = charCount[engName.slice(0, 2)] || 0;
                    return actualCount >= requiredCount;
                }
                return true;
            });
        }

        // getPrice 함수는 가격 순 정렬에 필요하므로 유지합니다.
        function getPrice(key) {
            const priceMatch = sortedData[key]?.match(/=\s*([\d,]+)/);
            return priceMatch ? parseInt(priceMatch[1].replace(/,/g, '')) : -1;
        }

        function displayResults(filteredData) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            // 가격 순으로 정렬 (내림차순)
            const sortedKeys = Object.keys(filteredData).sort((a, b) => getPrice(b) - getPrice(a));

            sortedKeys.forEach(key => {
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';

                const sortedDataValue = sortedData[key];
                if (sortedDataValue) {
                    const [characters, priceAndCount] = sortedDataValue.split('=').map(s => s.trim());
                    const priceMatch = priceAndCount.match(/(\S+)\s*\(([^)]+)\)/);
                    const price = priceMatch ? priceMatch[1] : '가격 정보 없음';
                    const count = priceMatch ? priceMatch[2] : '0';

                    // 텍스트 그룹화
                    const resultText = document.createElement('div');
                    resultText.className = 'result-text';
                    resultText.innerHTML = `<strong>${characters}</strong> <span class="price">${price}</span> <span class="count">(${count.trim()})</span>`;

                    resultItem.appendChild(resultText);

                    // 물품 내용 파싱 및 이미지 추가
                    const itemsDiv = document.createElement('div');
                    itemsDiv.className = 'item-images';
                    const items = characters.split(' ');
                    items.forEach(item => {
                        const match = item.match(/([가-힣]+)(\d*)/);
                        if (!match) return;
                        const [_, name, cnt] = match;
                        const repeatCount = cnt ? parseInt(cnt) : 1;
                        for (let i = 0; i < repeatCount; i++) {
                            const imgOrText = document.createElement('img'); // 이미지로만 처리
                            imgOrText.src = `cropped_characters/${name}.png`;
                            imgOrText.alt = name;
                            imgOrText.className = 'small-character-img';
                            itemsDiv.appendChild(imgOrText);
                        }
                    });
                    resultItem.appendChild(itemsDiv);

                    resultItem.addEventListener('click', () => copyToClipboard(resultItem));
                } else {
                    resultItem.textContent = filteredData[key];
                }

                resultsDiv.appendChild(resultItem);
            });

            document.getElementById('copyInstruction').style.display = 'block';
        }

        function copyToClipboard(element) {
            const characters = element.querySelector('.result-text strong').textContent.trim();
            const price = element.querySelector('.result-text .price').textContent.trim();
            const count = element.querySelector('.result-text .count').textContent.trim();

            const formattedText = `${characters} ${price} ${count}`;

            navigator.clipboard.writeText(formattedText).then(() => {
                showCopyMessage();
            }, (err) => {
                console.error('복사 실패: ', err);
            });
        }

        function showCopyMessage() {
            const message = document.getElementById('copyMessage');
            message.style.display = 'block';
            setTimeout(() => {
                message.style.display = 'none';
            }, 3000);
        }

        function getSelectedCharacters() {
            const selectedBoxes = Array.from(document.getElementsByClassName('character-box')).filter(box => box.classList.contains('selected'));
            return selectedBoxes
                .map(box => `${box.dataset.engName}:${box.querySelector('input[type="number"]').value}`)
                .join(',');
        }

        document.getElementById('filterButton').addEventListener('click', () => {
            loadData();
            setTimeout(() => {
                filterData();

                // Google Analytics 이벤트 전송 (가격 관련 데이터 제거)
                gtag('event', 'apply_filter', {
                    'selected_characters': getSelectedCharacters()
                });
            }, 500);
        });

        // 초기 데이터 로드
        loadData();
    </script>
</body>
</html>

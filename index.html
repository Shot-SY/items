<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캐릭터 필터</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-37K1C9W7BK"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-37K1C9W7BK');
    </script>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #50e3c2;
            --background-color: #f5f7fa;
            --text-color: #333;
            --border-color: #ddd;
            --hover-color: #e0f7fa;
            --button-bg: #4a90e2;
            --button-hover-bg: #357ab8;
            --input-bg: #fff;
            --input-border: #ccc;
            --box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 6px -1px, rgba(0, 0, 0, 0.06) 0px 2px 4px -1px;
        }

        body {
            font-family: 'Malgun Gothic', sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
        }

        .character-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .character-box {
            background-color: #fff;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: var(--box-shadow);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .character-box:hover {
            transform: translateY(-5px);
            box-shadow: var(--box-shadow), 0px 10px 20px rgba(0, 0, 0, 0.2);
        }

        .character-img {
            width: 80px;
            height: 90px;
            object-fit: cover;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .character-name {
            font-size: 14px;
            margin-bottom: 10px;
            font-weight: 500;
            color: var(--text-color);
        }

        .character-box input[type="checkbox"] {
            transform: scale(1.2);
            margin-bottom: 8px;
            cursor: pointer;
        }

        .character-box input[type="number"] {
            width: 50px;
            padding: 5px;
            border: 1px solid var(--input-border);
            border-radius: 4px;
            text-align: center;
            background-color: var(--input-bg);
            transition: border-color 0.3s;
        }

        .character-box input[type="number"]:disabled {
            background-color: #e9ecef;
        }

        #filterButton {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 25px 0;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background-color: var(--button-bg);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: var(--box-shadow);
        }

        #filterButton:hover {
            background-color: var(--button-hover-bg);
            transform: translateY(-2px);
        }

        #filterButton:active {
            transform: translateY(0);
            box-shadow: var(--box-shadow);
        }

        #results {
            border: 1px solid var(--border-color);
            padding: 15px;
            border-radius: 8px;
            height: 800px;
            overflow-y: auto;
            background-color: #fff;
            box-shadow: var(--box-shadow);
        }

        .price-filter {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .price-filter label {
            font-weight: 500;
        }

        .price-filter input {
            width: 120px;
            padding: 8px;
            border: 1px solid var(--input-border);
            border-radius: 4px;
            background-color: var(--input-bg);
            transition: border-color 0.3s;
        }

        .price-filter input:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        #copyMessage {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 12px 24px;
            border-radius: 25px;
            display: none;
            font-size: 14px;
            z-index: 1000;
            box-shadow: var(--box-shadow);
        }

        #copyInstruction {
            text-align: center;
            margin-bottom: 15px;
            font-style: italic;
            color: #666;
        }

        .item-images {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
            padding: 6px;
            background-color: #fafafa;
            border: 1px solid #eee;
            border-radius: 6px;
        }

        .small-character-img {
            width: 60px;
            height: 65px;
            object-fit: cover;
            border-radius: 4px;
        }

        .character-text {
            font-size: 13px;
            background-color: #e0f7fa;
            padding: 3px 6px;
            border-radius: 4px;
            color: #00796b;
            display: inline-block;
        }

        .result-item {
            margin-bottom: 20px;
            padding: 15px;
            border-bottom: 1px solid #eee;
            background-color: #fff;
            border-radius: 6px;
            box-shadow: var(--box-shadow);
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .result-item:hover {
            background-color: var(--hover-color);
        }

        .result-item .price {
            font-weight: bold;
            color: var(--primary-color);
            margin-left: 10px;
        }

        .result-item .count {
            color: var(--secondary-color);
            margin-left: 5px;
        }

        @media (max-width: 600px) {
            .price-filter {
                flex-direction: column;
                gap: 10px;
            }

            .price-filter input {
                width: 100%;
            }

            .character-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }

            .character-img {
                width: 70px;
                height: 80px;
            }

            .small-character-img {
                width: 50px;
                height: 55px;
            }
        }
    </style>
</head>
<body>
    <h1>캐릭터 필터</h1>
    <div class="character-grid" id="characterGrid"></div>
    <div class="price-filter">
        <label for="minPrice">최소 가격:</label>
        <input type="number" id="minPrice" min="0" value="0">
        <label for="maxPrice">최대 가격:</label>
        <input type="number" id="maxPrice" min="0" value="1000000">
    </div>
    <button id="filterButton">필터 적용</button>
    <div id="copyInstruction">물품을 클릭하면 복사됩니다</div>
    <div id="results"></div>
    <div id="copyMessage">복사되었습니다</div>

    <script>
        const characters = [
            ["ervin", "어빈"], ["gerd", "게르드"], ["myle", "마일"], ["thomas", "토마스"], 
            ["shannon", "섀넌"], ["hwiri", "휘리"], ["guse", "구스"], ["elenoa", "엘레노아"], 
            ["imel", "아이멜"], ["gawain", "가웨인"], ["aida", "아이다"], ["sarah", "사라"], 
            ["aria", "아리아"], ["muse", "뮤즈"], ["rachel", "레이첼"], ["varius", "베리어스"], 
            ["palman", "팔만"], ["luthis", "루티스"], ["madram", "매드람"], ["mitchell", "미첼"], 
            ["rookius", "루키어스"], ["volgade", "볼게이드"]
        ];

        let sortedData = {};
        let luaData = {};

        // 캐릭터 체크박스와 스핀박스 생성
        const characterGrid = document.getElementById('characterGrid');
        characters.forEach(([engName, korName]) => {
            const charBox = document.createElement('div');
            charBox.className = 'character-box';
            
            const img = document.createElement('img');
            img.src = `cropped_characters/${korName}.png`;
            img.alt = korName;
            img.className = 'character-img';

            const nameSpan = document.createElement('span');
            nameSpan.className = 'character-name';
            nameSpan.textContent = korName;

            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.id = engName;
            checkbox.addEventListener('change', () => toggleSpinbox(engName));

            const spinbox = document.createElement('input');
            spinbox.type = 'number';
            spinbox.id = `${engName}-spin`;
            spinbox.min = 0;
            spinbox.max = 9;
            spinbox.value = 0;
            spinbox.disabled = true;

            charBox.appendChild(img);
            charBox.appendChild(nameSpan);
            charBox.appendChild(checkbox);
            charBox.appendChild(spinbox);
            characterGrid.appendChild(charBox);
        });

        function toggleSpinbox(char) {
            const checkbox = document.getElementById(char);
            const spinbox = document.getElementById(`${char}-spin`);
            spinbox.disabled = !checkbox.checked;
            spinbox.value = checkbox.checked ? 1 : 0;
        }

        function loadData() {
            const timestamp = new Date().getTime();
            Promise.all([
                fetch(`sorted_data_with_keys.txt?t=${timestamp}`).then(response => response.text()),
                fetch(`data.lua?t=${timestamp}`).then(response => response.text())
            ]).then(([sortedDataText, luaDataText]) => {
                // sorted_data_with_keys.txt 처리
                sortedData = {};
                const sortedLines = sortedDataText.split('\n');
                sortedLines.forEach(line => {
                    const [key, ...rest] = line.split(' ');
                    if (key && rest.length > 0) {
                        sortedData[key] = rest.join(' ');
                    }
                });

                // data.lua 처리 (간단한 파싱)
                luaData = {};
                const dataLines = luaDataText.split('\n');
                dataLines.forEach(line => {
                    const match = line.match(/\["(.+)"\]\s*=\s*"(.+)"/);
                    if (match) {
                        luaData[match[1]] = match[2];
                    }
                });

                console.log('데이터 로드됨:', sortedData, luaData);
            }).catch(error => {
                console.error('데이터 로딩 오류:', error);
            });
        }

        function filterData() {
            const filteredData = {};
            const minPrice = parseInt(document.getElementById('minPrice').value) || 0;
            const maxPrice = parseInt(document.getElementById('maxPrice').value) || Infinity;

            for (const [key, value] of Object.entries(luaData)) {
                const chars = value.match(/.{1,3}/g) || [];
                if (checkConditions(chars) && checkPrice(key, minPrice, maxPrice)) {
                    filteredData[key] = value;
                }
            }
            displayResults(filteredData);
        }

        function checkConditions(chars) {
            const charCount = {};
            chars.forEach(char => {
                const name = char.slice(0, 2);
                const count = parseInt(char[2]);
                charCount[name] = (charCount[name] || 0) + count;
            });

            return characters.every(([engName, korName]) => {
                const checkbox = document.getElementById(engName);
                if (checkbox.checked) {
                    const requiredCount = parseInt(document.getElementById(`${engName}-spin`).value);
                    const actualCount = charCount[korName.slice(0, 2)] || 0;
                    return actualCount >= requiredCount;
                }
                return true;
            });
        }

        function checkPrice(key, minPrice, maxPrice) {
            const priceMatch = sortedData[key]?.match(/=\s*([\d,]+)/);
            if (priceMatch) {
                const price = parseInt(priceMatch[1].replace(/,/g, ''));
                return price >= minPrice && price <= maxPrice;
            }
            return false;
        }

        function getPrice(key) {
            const priceMatch = sortedData[key]?.match(/=\s*([\d,]+)/);
            return priceMatch ? parseInt(priceMatch[1].replace(/,/g, '')) : -1;
        }

        function displayResults(filteredData) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
        
            const sortedKeys = Object.keys(filteredData).sort((a, b) => getPrice(b) - getPrice(a));
        
            sortedKeys.forEach(key => {
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';
                
                const sortedDataValue = sortedData[key];
                if (sortedDataValue) {
                    const [characters, priceAndCount] = sortedDataValue.split('=').map(s => s.trim());
                    const priceMatch = priceAndCount.match(/(\S+)\s*\(([^)]+)\)/);
                    let price = '', count = '';
                    if (priceMatch) {
                        price = priceMatch[1];
                        count = priceMatch[2];
                    }
                    
                    resultItem.innerHTML = `<span>${characters}</span> <span class="price">${price}</span> <span class="count">(${count.trim()})</span>`;
        
                    // 물품 내용 파싱 및 이미지 추가
                    const itemsDiv = document.createElement('div');
                    itemsDiv.className = 'item-images';
                    const items = characters.split(' ');
                    items.forEach(item => {
                        const match = item.match(/([가-힣]+)(\d*)/);
                        if (match) {
                            const name = match[1];
                            const count = match[2] ? parseInt(match[2]) : 1;
                            for (let i = 0; i < count; i++) {
                                const isCharacter = characters.includes(name);
                                if (isCharacter) {
                                    const img = document.createElement('img');
                                    img.src = `cropped_characters/${name}.png`;
                                    img.alt = name;
                                    img.className = 'small-character-img';
                                    itemsDiv.appendChild(img);
                                } else {
                                    const span = document.createElement('span');
                                    span.textContent = name;
                                    span.className = 'character-text';
                                    itemsDiv.appendChild(span);
                                }
                            }
                        }
                    });
                    resultItem.appendChild(itemsDiv);
        
                    resultItem.addEventListener('click', () => copyToClipboard(resultItem));
                } else {
                    resultItem.textContent = filteredData[key];
                }
                
                resultsDiv.appendChild(resultItem);
            });
        
            document.getElementById('copyInstruction').style.display = 'block';
        }
        
        function copyToClipboard(element) {
            const characters = element.querySelector('span').textContent.trim();
            const price = element.querySelector('.price').textContent.trim();
            const count = element.querySelector('.count').textContent.trim();
        
            const formattedText = `${characters} ${price} ${count}`;
        
            navigator.clipboard.writeText(formattedText).then(() => {
                showCopyMessage();
            }, (err) => {
                console.error('복사 실패: ', err);
            });
        }
        
        function showCopyMessage() {
            const message = document.getElementById('copyMessage');
            message.style.display = 'block';
            setTimeout(() => {
                message.style.display = 'none';
            }, 2000);
        }

        function getSelectedCharacters() {
            return characters
                .filter(([engName]) => document.getElementById(engName).checked)
                .map(([engName]) => `${engName}:${document.getElementById(`${engName}-spin`).value}`)
                .join(',');
        }

        document.getElementById('filterButton').addEventListener('click', () => {
            loadData();
            setTimeout(() => {
                filterData();
                
                // Google Analytics 이벤트 전송
                gtag('event', 'apply_filter', {
                    'min_price': document.getElementById('minPrice').value,
                    'max_price': document.getElementById('maxPrice').value,
                    'selected_characters': getSelectedCharacters()
                });
            }, 500);
        });

        // 초기 데이터 로드
        loadData();
    </script>
</body>
</html>

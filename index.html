<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캐릭터 필터</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-37K1C9W7BK"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-37K1C9W7BK');
    </script>
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #00c6ff;
            --dark-bg: #1e1e1e;
            --light-bg: #f0f2f5;
            --text-color: #333;
            --light-text: #fff;
            --transition-speed: 0.3s;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        /* 기본 스타일링 */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--light-bg);
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
            color: var(--text-color);
            position: relative;
            overflow-x: hidden;
            transition: background-color var(--transition-speed), color var(--transition-speed);
        }

        /* 다크 모드 토글 */
        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--primary-color);
            color: var(--light-text);
            border: none;
            padding: 10px 15px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 8px var(--shadow-color);
            transition: background var(--transition-speed), transform var(--transition-speed);
            z-index: 1000;
        }

        .dark-mode-toggle:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-family: 'Poppins', sans-serif;
            font-size: 2.5em;
            color: var(--primary-color);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            position: relative;
        }

        /* 빛나는 텍스트 효과 */
        h1::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 5px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            bottom: -10px;
            left: 0;
            border-radius: 50%;
        }

        .character-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .character-box {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            border: none;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform var(--transition-speed), box-shadow var(--transition-speed), background var(--transition-speed);
            position: relative;
            height: 180px;
            border-radius: 20px;
            box-shadow: 0 8px 16px var(--shadow-color);
            backdrop-filter: blur(5px);
        }

        .character-box.selected {
            background: var(--primary-color);
            box-shadow: 0 12px 24px rgba(0, 123, 255, 0.3);
            transform: translateY(-10px);
        }

        .character-box:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        .character-img {
            width: 90px;
            height: 100px;
            object-fit: cover;
            margin-bottom: 15px;
            border-radius: 15px;
            transition: transform var(--transition-speed);
        }

        .character-box:hover .character-img {
            transform: rotate(5deg) scale(1.1);
        }

        .character-name {
            font-size: 16px;
            margin-bottom: 15px;
            font-weight: 600;
            color: var(--text-color);
            transition: color var(--transition-speed);
        }

        .character-box.selected .character-name {
            color: var(--light-text);
        }

        .spinbox-container {
            width: 70%;
            visibility: hidden;
            opacity: 0;
            transition: visibility var(--transition-speed), opacity var(--transition-speed), transform var(--transition-speed);
            justify-content: center;
            margin-top: -10px;
            transform: translateY(-10px);
        }

        .character-box.selected .spinbox-container {
            visibility: visible;
            opacity: 1;
            transform: translateY(0);
        }

        .spinbox-container input[type="number"] {
            width: 50px;
            padding: 8px;
            border: 2px solid #ccc;
            border-radius: 12px;
            text-align: center;
            font-size: 14px;
            transition: border-color var(--transition-speed), box-shadow var(--transition-speed);
        }

        .spinbox-container input[type="number"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            outline: none;
        }

        #filterButton {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 15px;
            margin: 25px 0;
            font-size: 20px;
            cursor: pointer;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 30px;
            box-shadow: 0 6px 12px rgba(0, 123, 255, 0.4);
            transition: background var(--transition-speed), box-shadow var(--transition-speed), transform var(--transition-speed);
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
        }

        #filterButton:hover {
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            box-shadow: 0 8px 16px rgba(0, 123, 255, 0.6);
            transform: translateY(-3px);
        }

        #filterButton:active {
            transform: translateY(0);
            box-shadow: 0 6px 12px rgba(0, 123, 255, 0.4);
        }

        #copyInstruction {
            margin-bottom: 15px;
            font-style: italic;
            color: #888;
            text-align: center;
            font-size: 14px;
        }

        #copyMessage {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            display: none;
            opacity: 0;
            font-family: 'Poppins', sans-serif;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.3);
            transition: opacity var(--transition-speed), transform var(--transition-speed);
            z-index: 1000;
        }

        #copyMessage.show {
            display: block;
            opacity: 1;
            transform: translateX(-50%) translateY(-10px);
        }

        #results {
            border: none;
            padding: 20px;
            min-height: 800px;
            max-height: 800px;
            overflow-y: auto;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.05);
            transition: background-color var(--transition-speed), box-shadow var(--transition-speed);
        }

        .result-item {
            margin-bottom: 25px;
            padding: 20px;
            background-color: #f9f9f9;
            cursor: pointer;
            transition: background-color var(--transition-speed), box-shadow var(--transition-speed), transform var(--transition-speed);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .result-item:hover {
            background-color: #e3f2fd;
            box-shadow: 0 6px 12px rgba(0, 123, 255, 0.2);
            transform: translateY(-3px);
        }

        /* 새로 추가된 텍스트 컨테이너 스타일 */
        .result-text {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
            font-size: 16px;
        }

        .result-text strong {
            font-size: 1.2em;
            color: #333;
        }

        .result-text .price {
            color: var(--primary-color);
            font-weight: bold;
        }

        .result-text .count {
            color: #28a745;
        }

        .item-images {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
            padding: 5px;
            background-color: #fff;
            border: 1px solid #eee;
            border-radius: 10px;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
        }

        .small-character-img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            border-radius: 10px;
            transition: transform var(--transition-speed);
        }

        .small-character-img:hover {
            transform: scale(1.1);
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/geometry.png') repeat;
            opacity: 0.04;
            z-index: -1;
            animation: float 10s linear infinite;
        }

        @keyframes float {
            0% { transform: translate(0, 0); }
            50% { transform: translate(10px, 10px); }
            100% { transform: translate(0, 0); }
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .character-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
                gap: 20px;
            }
            .character-box {
                height: 160px;
                padding: 15px;
            }
            .spinbox-container input[type="number"] {
                width: 45px;
            }
            #filterButton {
                font-size: 18px;
                padding: 12px;
            }
            .result-item {
                padding: 15px;
            }
            .small-character-img {
                width: 60px;
                height: 60px;
                object-fit: contain;
            }
            .result-text {
                gap: 10px;
            }
        }

        /* 다크 모드 스타일 */
        body.dark-mode {
            background-color: var(--dark-bg);
            color: var(--light-text);
        }

        body.dark-mode h1 {
            color: var(--secondary-color);
            text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
        }

        body.dark-mode .character-box {
            background: linear-gradient(145deg, #2c2c2c, #1e1e1e);
            box-shadow: 0 8px 16px rgba(255, 255, 255, 0.1);
        }

        body.dark-mode .character-box.selected {
            background: var(--secondary-color);
            box-shadow: 0 12px 24px rgba(0, 198, 255, 0.3);
        }

        body.dark-mode #results {
            background-color: #2c2c2c;
            box-shadow: inset 0 0 15px rgba(255,255,255,0.05);
        }

        body.dark-mode .result-item {
            background-color: #3a3a3a;
            box-shadow: 0 4px 8px rgba(255,255,255,0.1);
        }

        body.dark-mode .result-item:hover {
            background-color: #4a90e2;
            box-shadow: 0 6px 12px rgba(0, 198, 255, 0.2);
            color: var(--light-text);
        }

        body.dark-mode #copyMessage {
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
        }
    </style>
</head>
<body>
    <button class="dark-mode-toggle" id="darkModeToggle"><i class="fas fa-moon"></i> 다크 모드</button>
    <h1>영웅전설: 가가브 트릴로지</h1>
    <div class="character-grid" id="characterGrid"></div>
    <button id="filterButton"><i class="fas fa-filter"></i> 필터 적용</button>
    <div id="copyInstruction"><i class="fas fa-info-circle"></i> 물품을 클릭하면 복사됩니다</div>
    <div id="results"></div>
    <div id="copyMessage"><i class="fas fa-check-circle"></i> 복사되었습니다</div>

    <script>
        const characters = [
            ["ervin", "어빈"], ["gerd", "게르드"], ["myle", "마일"], ["thomas", "토마스"], 
            ["shannon", "섀넌"], ["hwiri", "휘리"], ["guse", "구스"], ["elenoa", "엘레노아"], 
            ["imel", "아이멜"], ["gawain", "가웨인"], ["aida", "아이다"], ["sarah", "사라"], 
            ["aria", "아리아"], ["muse", "뮤즈"], ["rachel", "레이첼"], ["varius", "베리어스"], 
            ["palman", "팔만"], ["luthis", "루티스"], ["madram", "매드람"], ["mitchell", "미첼"], 
            ["rookius", "루키어스"], ["volgade", "볼게이드"]
        ];

        let sortedData = {};
        let luaData = {};

        // 캐릭터 박스 생성 및 이벤트 리스너 추가
        const characterGrid = document.getElementById('characterGrid');
        characters.forEach(([engName, korName]) => {
            const charBox = document.createElement('div');
            charBox.className = 'character-box';
            charBox.dataset.engName = engName; // 나중에 쉽게 접근하기 위해 데이터 속성 추가

            const img = document.createElement('img');
            img.src = `cropped_characters/${korName}.png`;
            img.alt = korName;
            img.className = 'character-img';

            const nameSpan = document.createElement('span');
            nameSpan.className = 'character-name';
            nameSpan.textContent = korName;

            // 스핀박스 컨테이너 생성
            const spinboxContainer = document.createElement('div');
            spinboxContainer.className = 'spinbox-container';

            const spinbox = document.createElement('input');
            spinbox.type = 'number';
            spinbox.id = `${engName}-spin`;
            spinbox.min = 0;
            spinbox.max = 9;
            spinbox.value = 0;
            spinbox.disabled = true; // 초기에는 비활성화

            spinboxContainer.appendChild(spinbox);

            charBox.appendChild(img);
            charBox.appendChild(nameSpan);
            charBox.appendChild(spinboxContainer);
            characterGrid.appendChild(charBox);

            // 박스 클릭 시 선택 상태 토글
            charBox.addEventListener('click', (event) => {
                // 스핀박스 클릭 시 이벤트 전파 방지
                if (event.target.tagName.toLowerCase() === 'input') return;
                toggleSelection(charBox);
            });

            // 스핀박스 클릭 시 이벤트 전파 방지 (선택 상태 변경 방지)
            spinbox.addEventListener('click', (event) => {
                event.stopPropagation();
            });
        });

        function toggleSelection(charBox) {
            if (charBox.classList.contains('selected')) {
                charBox.classList.remove('selected');
                const spinbox = charBox.querySelector('input[type="number"]');
                spinbox.disabled = true;
                spinbox.value = 0;
            } else {
                charBox.classList.add('selected');
                const spinbox = charBox.querySelector('input[type="number"]');
                spinbox.disabled = false;
                spinbox.value = 1; // 기본값 설정
            }
        }

        function loadData() {
            const timestamp = new Date().getTime();
            Promise.all([
                fetch(`sorted_data_with_keys.txt?t=${timestamp}`).then(response => response.text()),
                fetch(`data.lua?t=${timestamp}`).then(response => response.text())
            ]).then(([sortedDataText, luaDataText]) => {
                // sorted_data_with_keys.txt 처리
                sortedData = {};
                const sortedLines = sortedDataText.split('\n');
                sortedLines.forEach(line => {
                    const [key, ...rest] = line.split(' ');
                    if (key && rest.length > 0) {
                        sortedData[key] = rest.join(' ');
                    }
                });

                // data.lua 처리 (간단한 파싱)
                luaData = {};
                const dataLines = luaDataText.split('\n');
                dataLines.forEach(line => {
                    const match = line.match(/\["(.+)"\]\s*=\s*"(.+)"/);
                    if (match) {
                        luaData[match[1]] = match[2];
                    }
                });

                console.log('데이터 로드됨:', sortedData, luaData);
            }).catch(error => {
                console.error('데이터 로딩 오류:', error);
            });
        }

        function filterData() {
            const filteredData = {};

            for (const [key, value] of Object.entries(luaData)) {
                const chars = value.match(/.{1,3}/g) || [];
                if (checkConditions(chars)) {
                    filteredData[key] = value;
                }
            }
            displayResults(filteredData);
        }

        function checkConditions(chars) {
            const charCount = {};
            chars.forEach(char => {
                const name = char.slice(0, 2);
                const count = parseInt(char[2]);
                charCount[name] = (charCount[name] || 0) + count;
            });

            return characters.every(([engName, korName]) => {
                const charBox = Array.from(document.getElementsByClassName('character-box')).find(box => box.dataset.engName === engName);
                if (charBox && charBox.classList.contains('selected')) {
                    const spinbox = charBox.querySelector('input[type="number"]');
                    const requiredCount = parseInt(spinbox.value);
                    const actualCount = charCount[engName.slice(0, 2)] || 0;
                    return actualCount >= requiredCount;
                }
                return true;
            });
        }

        // getPrice 함수는 가격 순 정렬에 필요하므로 유지합니다.
        function getPrice(key) {
            const priceMatch = sortedData[key]?.match(/=\s*([\d,]+)/);
            return priceMatch ? parseInt(priceMatch[1].replace(/,/g, '')) : -1;
        }

        function displayResults(filteredData) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
        
            // 가격 순으로 정렬 (내림차순)
            const sortedKeys = Object.keys(filteredData).sort((a, b) => getPrice(b) - getPrice(a));
        
            sortedKeys.forEach(key => {
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';
                
                const sortedDataValue = sortedData[key];
                if (sortedDataValue) {
                    const [characters, priceAndCount] = sortedDataValue.split('=').map(s => s.trim());
                    const priceMatch = priceAndCount.match(/(\S+)\s*\(([^)]+)\)/);
                    const price = priceMatch ? priceMatch[1] : '가격 정보 없음';
                    const count = priceMatch ? priceMatch[2] : '0';
                    
                    // 텍스트 그룹화
                    const resultText = document.createElement('div');
                    resultText.className = 'result-text';
                    resultText.innerHTML = `<strong>${characters}</strong> <span class="price">${price}</span> <span class="count">(${count.trim()})</span>`;
                    
                    resultItem.appendChild(resultText);

                    // 물품 내용 파싱 및 이미지 추가
                    const itemsDiv = document.createElement('div');
                    itemsDiv.className = 'item-images';
                    const items = characters.split(' ');
                    items.forEach(item => {
                        const match = item.match(/([가-힣]+)(\d*)/);
                        if (!match) return;
                        const [_, name, cnt] = match;
                        const repeatCount = cnt ? parseInt(cnt) : 1;
                        for (let i = 0; i < repeatCount; i++) {
                            const imgOrText = document.createElement('img'); // 이미지로만 처리
                            imgOrText.src = `cropped_characters/${name}.png`;
                            imgOrText.alt = name;
                            imgOrText.className = 'small-character-img';
                            itemsDiv.appendChild(imgOrText);
                        }
                    });
                    resultItem.appendChild(itemsDiv);

                    resultItem.addEventListener('click', () => copyToClipboard(resultItem));
                } else {
                    resultItem.textContent = filteredData[key];
                }
                
                resultsDiv.appendChild(resultItem);
            });
        
            document.getElementById('copyInstruction').style.display = 'block';
        }
        
        function copyToClipboard(element) {
            const characters = element.querySelector('.result-text strong').textContent.trim();
            const price = element.querySelector('.result-text .price').textContent.trim();
            const count = element.querySelector('.result-text .count').textContent.trim();
        
            const formattedText = `${characters} ${price} ${count}`;
        
            navigator.clipboard.writeText(formattedText).then(() => {
                showCopyMessage();
            }, (err) => {
                console.error('복사 실패: ', err);
            });
        }
        
        function showCopyMessage() {
            const message = document.getElementById('copyMessage');
            message.classList.add('show');
            setTimeout(() => {
                message.classList.remove('show');
            }, 2000);
        }

        function getSelectedCharacters() {
            const selectedBoxes = Array.from(document.getElementsByClassName('character-box')).filter(box => box.classList.contains('selected'));
            return selectedBoxes
                .map(box => `${box.dataset.engName}:${box.querySelector('input[type="number"]').value}`)
                .join(',');
        }

        document.getElementById('filterButton').addEventListener('click', () => {
            loadData();
            setTimeout(() => {
                filterData();
                
                // Google Analytics 이벤트 전송 (가격 관련 데이터 제거)
                gtag('event', 'apply_filter', {
                    'selected_characters': getSelectedCharacters()
                });
            }, 500);
        });

        // 다크 모드 토글 기능
        const darkModeToggle = document.getElementById('darkModeToggle');
        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            // 아이콘 변경
            const icon = darkModeToggle.querySelector('i');
            if (document.body.classList.contains('dark-mode')) {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
                darkModeToggle.innerHTML = '<i class="fas fa-sun"></i> 라이트 모드';
            } else {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
                darkModeToggle.innerHTML = '<i class="fas fa-moon"></i> 다크 모드';
            }
        });

        // 초기 데이터 로드
        loadData();
    </script>
</body>
</html>

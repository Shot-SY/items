<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캐릭터 필터</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-37K1C9W7BK"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-37K1C9W7BK');
    </script>
    <style>
        body {
            font-family: 'Malgun Gothic', sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        .character-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .character-box {
            border: 2px solid transparent;
            padding: 5px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            cursor: pointer;
            transition: border-color 0.3s, box-shadow 0.3s;
            border-radius: 8px;
        }
        .character-box:hover {
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        .character-box.selected {
            border-color: #007bff;
        }
        .character-box.selected::after {
            content: '✔';
            position: absolute;
            top: 8px;
            right: 8px;
            background-color: rgba(0, 123, 255, 0.8);
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }
        .character-img {
            width: 80px;
            height: 90px;
            object-fit: cover;
            margin-bottom: 5px;
            border-radius: 5px;
        }
        .character-name {
            font-size: 14px;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .spinbox-container {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .spinbox-container input[type="number"] {
            width: 50px;
            padding: 3px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #filterButton {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 20px 0;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #filterButton:hover {
            background-color: #0056b3;
        }
        #results {
            border: 1px solid #ccc;
            padding: 10px;
            height: 800px;
            overflow-y: auto;
            border-radius: 5px;
            background-color: #fafafa;
        }
        .price-filter {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .price-filter label {
            font-weight: bold;
        }
        .price-filter input {
            width: 120px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .result-item {
            margin-bottom: 15px;
            padding: 10px;
            border-bottom: 2px solid #ddd;
            background-color: #f9f9f9;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .result-item:hover {
            background-color: #f0f0f0;
        }
        .result-item .price {
            font-weight: bold;
            color: #007bff;
        }
        .result-item .count {
            color: #28a745;
        }
        #copyMessage {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
            z-index: 1000;
        }
        #copyInstruction {
            margin-bottom: 10px;
            font-style: italic;
            color: #666;
            display: none;
        }
        .item-images {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
                margin-top: 10px;
            padding: 5px;
            background-color: #fff;
            border: 1px solid #eee;
            border-radius: 5px;
        }
        .small-character-img {
            width: 65px;
            height: 70px;
            object-fit: cover;
            border-radius: 4px;
        }
        .character-text {
            font-size: 12px;
            background-color: #f0f0f0;
            padding: 2px 5px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h1>캐릭터 필터</h1>
    <div class="character-grid" id="characterGrid"></div>
    <div class="price-filter">
        <label for="minPrice">최소 가격:</label>
        <input type="number" id="minPrice" min="0" value="0">
        <label for="maxPrice">최대 가격:</label>
        <input type="number" id="maxPrice" min="0" value="1000000">
    </div>
    <button id="filterButton">필터 적용</button>
    <div id="copyInstruction">물품을 클릭하면 복사됩니다</div>
    <div id="results"></div>
    <div id="copyMessage">복사되었습니다</div>

    <script>
        const characters = [
            ["ervin", "어빈"], ["gerd", "게르드"], ["myle", "마일"], ["thomas", "토마스"], 
            ["shannon", "섀넌"], ["hwiri", "휘리"], ["guse", "구스"], ["elenoa", "엘레노아"], 
            ["imel", "아이멜"], ["gawain", "가웨인"], ["aida", "아이다"], ["sarah", "사라"], 
            ["aria", "아리아"], ["muse", "뮤즈"], ["rachel", "레이첼"], ["varius", "베리어스"], 
            ["palman", "팔만"], ["luthis", "루티스"], ["madram", "매드람"], ["mitchell", "미첼"], 
            ["rookius", "루키어스"], ["volgade", "볼게이드"]
        ];

        let sortedData = {};
        let luaData = {};

        // 캐릭터 선택 상태 저장
        const selectedCharacters = {};

        // 캐릭터 박스 및 스핀박스 생성
        const characterGrid = document.getElementById('characterGrid');
        characters.forEach(([engName, korName]) => {
            const charBox = document.createElement('div');
            charBox.className = 'character-box';
            charBox.dataset.engName = engName; // 데이터 속성 추가

            const img = document.createElement('img');
            img.src = `cropped_characters/${korName}.png`;
            img.alt = korName;
            img.className = 'character-img';

            const nameSpan = document.createElement('span');
            nameSpan.className = 'character-name';
            nameSpan.textContent = korName;

            const spinbox = document.createElement('input');
            spinbox.type = 'number';
            spinbox.id = `${engName}-spin`;
            spinbox.min = 0;
            spinbox.max = 9;
            spinbox.value = 0;
            spinbox.disabled = true;

            // 스핀박스를 감싸는 컨테이너
            const spinboxContainer = document.createElement('div');
            spinboxContainer.className = 'spinbox-container';
            spinboxContainer.appendChild(document.createTextNode('개수:'));
            spinboxContainer.appendChild(spinbox);

            charBox.appendChild(img);
            charBox.appendChild(nameSpan);
            charBox.appendChild(spinboxContainer);
            characterGrid.appendChild(charBox);

            // 클릭 이벤트 리스너 추가
            charBox.addEventListener('click', () => toggleCharacterSelection(charBox, engName));
        });

        function toggleCharacterSelection(charBox, engName) {
            const isSelected = charBox.classList.toggle('selected');
            selectedCharacters[engName] = isSelected;
            const spinbox = document.getElementById(`${engName}-spin`);
            spinbox.disabled = !isSelected;
            if (isSelected && spinbox.value === "0") {
                spinbox.value = 1;
            } else if (!isSelected) {
                spinbox.value = 0;
            }
        }

        function loadData() {
            const timestamp = new Date().getTime();
            Promise.all([
                fetch(`sorted_data_with_keys.txt?t=${timestamp}`).then(response => response.text()),
                fetch(`data.lua?t=${timestamp}`).then(response => response.text())
            ]).then(([sortedDataText, luaDataText]) => {
                // sorted_data_with_keys.txt 처리
                sortedData = {};
                const sortedLines = sortedDataText.split('\n');
                sortedLines.forEach(line => {
                    const [key, ...rest] = line.split(' ');
                    if (key && rest.length > 0) {
                        sortedData[key] = rest.join(' ');
                    }
                });

                // data.lua 처리 (간단한 파싱)
                luaData = {};
                const dataLines = luaDataText.split('\n');
                dataLines.forEach(line => {
                    const match = line.match(/\["(.+)"\]\s*=\s*"(.+)"/);
                    if (match) {
                        luaData[match[1]] = match[2];
                    }
                });

                console.log('데이터 로드됨:', sortedData, luaData);
            }).catch(error => {
                console.error('데이터 로딩 오류:', error);
            });
        }

        function filterData() {
            const filteredData = {};
            const minPrice = parseInt(document.getElementById('minPrice').value) || 0;
            const maxPrice = parseInt(document.getElementById('maxPrice').value) || Infinity;

            for (const [key, value] of Object.entries(luaData)) {
                const chars = value.match(/.{1,3}/g) || [];
                if (checkConditions(chars) && checkPrice(key, minPrice, maxPrice)) {
                    filteredData[key] = value;
                }
            }
            displayResults(filteredData);
        }

        function checkConditions(chars) {
            const charCount = {};
            chars.forEach(char => {
                const name = char.slice(0, 2);
                const count = parseInt(char[2]);
                charCount[name] = (charCount[name] || 0) + count;
            });

            return characters.every(([engName, korName]) => {
                const shortName = engName.slice(0, 2);
                if (selectedCharacters[engName]) {
                    const requiredCount = parseInt(document.getElementById(`${engName}-spin`).value) || 0;
                    const actualCount = charCount[shortName] || 0;
                    return actualCount >= requiredCount;
                }
                return true;
            });
        }

        function checkPrice(key, minPrice, maxPrice) {
            const priceMatch = sortedData[key]?.match(/=\s*([\d,]+)/);
            if (priceMatch) {
                const price = parseInt(priceMatch[1].replace(/,/g, ''));
                return price >= minPrice && price <= maxPrice;
            }
            return false;
        }

        function getPrice(key) {
            const priceMatch = sortedData[key]?.match(/=\s*([\d,]+)/);
            return priceMatch ? parseInt(priceMatch[1].replace(/,/g, '')) : -1;
        }

        function displayResults(filteredData) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
        
            const sortedKeys = Object.keys(filteredData).sort((a, b) => getPrice(b) - getPrice(a));
        
            sortedKeys.forEach(key => {
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';
                
                const sortedDataValue = sortedData[key];
                if (sortedDataValue) {
                    const [characters, priceAndCount] = sortedDataValue.split('=').map(s => s.trim());
                    const priceMatch = priceAndCount.match(/(\S+)\s*\(([^)]+)\)/);
                    const price = priceMatch ? priceMatch[1] : '0';
                    const count = priceMatch ? priceMatch[2] : '0';

                    resultItem.innerHTML = `${characters} <span class="price">${price}</span> <span class="count">(${count.trim()})</span>`;

                    // 물품 내용 파싱 및 이미지 추가
                    const itemsDiv = document.createElement('div');
                    itemsDiv.className = 'item-images';
                    const items = characters.split(' ');
                    items.forEach(item => {
                        const match = item.match(/([가-힣]+)(\d*)/);
                        if (!match) return;
                        const [ , name, countStr ] = match;
                        const repeatCount = countStr ? parseInt(countStr) : 1;
                        for (let i = 0; i < repeatCount; i++) {
                            // 해당 캐릭터가 존재하는지 확인
                            const charExists = characters.some(([_, korName]) => korName === name);
                            if (charExists) {
                                const img = document.createElement('img');
                                img.src = `cropped_characters/${name}.png`;
                                img.alt = name;
                                img.className = 'small-character-img';
                                itemsDiv.appendChild(img);
                            } else {
                                const span = document.createElement('span');
                                span.textContent = name;
                                span.className = 'character-text';
                                itemsDiv.appendChild(span);
                            }
                        }
                    });
                    resultItem.appendChild(itemsDiv);

                    resultItem.addEventListener('click', () => copyToClipboard(resultItem));
                } else {
                    resultItem.textContent = filteredData[key];
                }
                
                resultsDiv.appendChild(resultItem);
            });
        
            document.getElementById('copyInstruction').style.display = 'block';
        }
        
        function copyToClipboard(element) {
            const characters = element.childNodes[0].textContent.trim();
            const price = element.querySelector('.price').textContent.trim();
            const count = element.querySelector('.count').textContent.trim();
        
            const formattedText = `${characters} ${price} ${count}`;
        
            navigator.clipboard.writeText(formattedText).then(() => {
                showCopyMessage();
            }, (err) => {
                console.error('복사 실패: ', err);
            });
        }
        
        function showCopyMessage() {
            const message = document.getElementById('copyMessage');
            message.style.display = 'block';
            setTimeout(() => {
                message.style.display = 'none';
            }, 2000);
        }

        function getSelectedCharacters() {
            return characters
                .filter(([engName]) => selectedCharacters[engName])
                .map(([engName]) => `${engName}:${document.getElementById(`${engName}-spin`).value}`)
                .join(',');
        }

        document.getElementById('filterButton').addEventListener('click', () => {
            loadData();
            setTimeout(() => {
                filterData();
                
                // Google Analytics 이벤트 전송
                gtag('event', 'apply_filter', {
                    'min_price': document.getElementById('minPrice').value,
                    'max_price': document.getElementById('maxPrice').value,
                    'selected_characters': getSelectedCharacters()
                });
            }, 500);
        });

        // 초기 데이터 로드
        loadData();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캐릭터 필터</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-37K1C9W7BK"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-37K1C9W7BK');
    </script>
    <!-- Particle.js for background effect -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <!-- GSAP for advanced animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <style>
        /* CSS Variables for easy theming */
        :root {
            --primary-color: #ff6ec7;
            --secondary-color: #48c6ef;
            --accent-color: #f6f9fc;
            --background-gradient: linear-gradient(135deg, #1f4037, #99f2c8);
            --card-gradient: linear-gradient(135deg, #f06, #48c6ef);
            --button-gradient: linear-gradient(135deg, #ff6ec7, #48c6ef, #f6f9fc);
            --background-color: #121212;
            --card-bg: rgba(255, 255, 255, 0.1);
            --text-color: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.7);
            --transition-speed: 0.3s;
            --font-primary: 'Montserrat', sans-serif;
            --font-secondary: 'Roboto', sans-serif;
        }

        /* Reset 기본 스타일 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 기본 스타일링 */
        body {
            font-family: var(--font-secondary);
            background: var(--background-gradient);
            margin: 0;
            padding: 0;
            color: var(--text-color);
            position: relative;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        h1 {
            text-align: center;
            margin: 40px 20px 20px 20px;
            font-family: var(--font-primary);
            font-size: 3em;
            color: var(--accent-color);
            text-shadow: 2px 2px 15px var(--shadow-color);
            animation: fadeInDown 1s ease-out;
        }

        .character-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 25px;
            padding: 0 20px;
            width: 100%;
            max-width: 1200px;
            margin-bottom: 40px;
            animation: fadeIn 1s ease-out;
        }

        .character-box {
            background: var(--card-gradient);
            border: none;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform var(--transition-speed), box-shadow var(--transition-speed), background var(--transition-speed);
            position: relative;
            height: 220px;
            border-radius: 20px;
            box-shadow: 0 12px 24px var(--shadow-color);
            overflow: hidden;
            backdrop-filter: blur(10px);
            background-clip: border-box;
        }

        .character-box::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 25%, transparent 25%);
            background-size: 80px 80px;
            opacity: 0.1;
            transition: transform var(--transition-speed);
        }

        .character-box:hover::before {
            transform: rotate(45deg);
        }

        .character-box.selected {
            background: var(--secondary-color);
            box-shadow: 0 20px 40px var(--shadow-color);
            transform: translateY(-15px) scale(1.05);
        }

        .character-box:hover {
            transform: scale(1.07) translateY(-7px);
            box-shadow: 0 20px 40px var(--shadow-color);
        }

        .character-img {
            width: 100px;
            height: 120px;
            object-fit: cover;
            margin-bottom: 15px;
            border-radius: 15px;
            transition: transform var(--transition-speed);
            animation: float 3s ease-in-out infinite;
        }

        .character-box:hover .character-img {
            transform: rotate(10deg) translateY(-10px);
        }

        .character-name {
            font-size: 1.2em;
            margin-bottom: 15px;
            font-weight: 700;
            color: var(--accent-color);
            text-shadow: 1px 1px 10px var(--shadow-color);
            animation: slideInUp 0.5s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        .character-box.selected .character-name {
            opacity: 1;
            transform: translateY(0);
        }

        .spinbox-container {
            width: 60%;
            visibility: hidden;
            opacity: 0;
            transition: visibility var(--transition-speed), opacity var(--transition-speed), transform var(--transition-speed);
            justify-content: center;
            margin-top: -10px;
            transform: translateY(-20px);
        }

        .character-box.selected .spinbox-container {
            visibility: visible;
            opacity: 1;
            transform: translateY(0);
        }

        .spinbox-container input[type="number"] {
            width: 50px;
            padding: 6px;
            border: none;
            border-radius: 12px;
            text-align: center;
            font-size: 1em;
            font-family: var(--font-primary);
            background-color: rgba(255, 255, 255, 0.2);
            color: var(--text-color);
            transition: background-color var(--transition-speed), box-shadow var(--transition-speed);
            backdrop-filter: blur(5px);
        }

        .spinbox-container input[type="number"]:focus {
            background-color: var(--primary-color);
            box-shadow: 0 0 10px var(--primary-color);
            outline: none;
        }

        #filterButton {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 220px;
            margin: 20px auto;
            padding: 15px 25px;
            font-size: 1.2em;
            cursor: pointer;
            background: var(--button-gradient);
            background-size: 200% 200%;
            color: var(--text-color);
            border: none;
            border-radius: 30px;
            box-shadow: 0 10px 20px var(--shadow-color);
            transition: background-position var(--transition-speed), box-shadow var(--transition-speed), transform var(--transition-speed);
            font-family: var(--font-primary);
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }

        #filterButton::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(45deg) translate(-50%, -50%);
            transition: transform 0.5s;
        }

        #filterButton:hover {
            background-position: right center;
            box-shadow: 0 15px 30px var(--shadow-color);
            transform: translateY(-5px);
        }

        #filterButton:active {
            transform: translateY(0);
            box-shadow: 0 10px 20px var(--shadow-color);
        }

        #copyInstruction {
            margin: 20px auto;
            font-style: italic;
            color: #ddd;
            text-align: center;
            width: 80%;
            animation: fadeInUp 1s ease-out;
        }

        #copyMessage {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--button-gradient);
            color: var(--text-color);
            padding: 12px 25px;
            border-radius: 25px;
            display: none;
            opacity: 0.95;
            font-family: var(--font-primary);
            box-shadow: 0 4px 12px var(--shadow-color);
            animation: fadeInOut 2s forwards;
            z-index: 1000;
        }

        #results {
            border: none;
            padding: 25px;
            width: 90%;
            max-width: 1200px;
            height: 800px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: inset 0 0 15px var(--shadow-color);
            margin: 0 20px 40px 20px;
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-out;
        }

        .result-item {
            margin-bottom: 25px;
            padding: 20px;
            background: var(--card-bg);
            cursor: pointer;
            transition: background var(--transition-speed), box-shadow var(--transition-speed), transform var(--transition-speed);
            border-radius: 12px;
            box-shadow: 0 6px 12px var(--shadow-color);
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(5px);
        }

        .result-item:hover {
            background: var(--primary-color);
            box-shadow: 0 10px 20px var(--shadow-color);
            transform: translateY(-5px);
        }

        .result-text {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 8px;
            flex-wrap: wrap;
            animation: slideInLeft 0.5s ease-out forwards;
            opacity: 0;
            transform: translateX(-20px);
        }

        .result-item:hover .result-text {
            opacity: 1;
            transform: translateX(0);
        }

        .result-text strong {
            font-size: 1.2em;
            color: var(--accent-color);
            text-shadow: 1px 1px 5px var(--shadow-color);
        }

        .result-text .price {
            color: var(--accent-color);
            font-weight: bold;
            font-size: 1em;
        }

        .result-text .count {
            color: #4caf50;
            font-size: 0.9em;
        }

        .item-images {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
            padding: 8px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid #333;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        .small-character-img {
            width: 60px;
            height: 60px;
            object-fit: contain;
            border-radius: 8px;
            transition: transform var(--transition-speed);
            animation: floatSmall 4s ease-in-out infinite;
        }

        .small-character-img:hover {
            transform: scale(1.2);
        }

        /* 반응형 디자인 */
        @media (max-width: 1024px) {
            h1 {
                font-size: 2.5em;
            }
            .character-grid {
                grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
                gap: 20px;
            }
            .character-box {
                height: 180px;
                padding: 15px;
            }
            .character-img {
                width: 90px;
                height: 100px;
                margin-bottom: 12px;
            }
            .spinbox-container input[type="number"] {
                width: 45px;
            }
            #filterButton {
                font-size: 1.1em;
                padding: 12px 20px;
            }
            .result-item {
                padding: 18px;
            }
            .small-character-img {
                width: 50px;
                height: 50px;
            }
            .result-text {
                gap: 6px;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            .character-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 18px;
            }
            .character-box {
                height: 160px;
                padding: 12px;
            }
            .character-img {
                width: 80px;
                height: 90px;
                margin-bottom: 10px;
            }
            .spinbox-container input[type="number"] {
                width: 40px;
            }
            #filterButton {
                font-size: 1em;
                padding: 10px 18px;
            }
            .result-item {
                padding: 15px;
            }
            .small-character-img {
                width: 45px;
                height: 45px;
            }
            .result-text strong {
                font-size: 1.1em;
            }
        }

        /* 애니메이션 키프레임 */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInOut {
            0% { opacity: 0; }
            10% { opacity: 0.95; }
            90% { opacity: 0.95; }
            100% { opacity: 0; }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        @keyframes floatSmall {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }

        /* Particle.js container */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -2;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <!-- Particle Background -->
    <div id="particles-js"></div>

    <h1>영웅전설: 가가브 트릴로지</h1>
    <div class="character-grid" id="characterGrid"></div>
    <button id="filterButton">필터 적용</button>
    <div id="copyInstruction">물품을 클릭하면 복사됩니다</div>
    <div id="results"></div>
    <div id="copyMessage">복사되었습니다</div>

    <script>
        // Initialize particles.js with enhanced colorful particles
        particlesJS("particles-js",
        {
            "particles": {
                "number": {
                    "value": 120,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": ["#ff6ec7", "#48c6ef", "#f6f9fc", "#ff8a00", "#e52e71"]
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                },
                "opacity": {
                    "value": 0.7,
                    "random": true
                },
                "size": {
                    "value": 4,
                    "random": true
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 5,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 200,
                        "line_linked": {
                            "opacity": 0.7
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });

        // GSAP Animations for entrance
        gsap.from("h1", { duration: 1, y: -50, opacity: 0, ease: "bounce.out" });
        gsap.from(".character-box", { duration: 1, opacity: 0, y: 50, stagger: 0.2, delay: 0.5 });
        gsap.from("#filterButton", { duration: 1, scale: 0, opacity: 0, delay: 1.5, ease: "back.out(1.7)" });

        const characters = [
            ["ervin", "어빈"], ["gerd", "게르드"], ["myle", "마일"], ["thomas", "토마스"], 
            ["shannon", "섀넌"], ["hwiri", "휘리"], ["guse", "구스"], ["elenoa", "엘레노아"], 
            ["imel", "아이멜"], ["gawain", "가웨인"], ["aida", "아이다"], ["sarah", "사라"], 
            ["aria", "아리아"], ["muse", "뮤즈"], ["rachel", "레이첼"], ["varius", "베리어스"], 
            ["palman", "팔만"], ["luthis", "루티스"], ["madram", "매드람"], ["mitchell", "미첼"], 
            ["rookius", "루키어스"], ["volgade", "볼게이드"]
        ];

        let sortedData = {};
        let luaData = {};

        // 캐릭터 박스 생성 및 이벤트 리스너 추가
        const characterGrid = document.getElementById('characterGrid');
        characters.forEach(([engName, korName], index) => {
            const charBox = document.createElement('div');
            charBox.className = 'character-box';
            charBox.dataset.engName = engName; // 나중에 쉽게 접근하기 위해 데이터 속성 추가

            const img = document.createElement('img');
            img.src = `cropped_characters/${korName}.png`;
            img.alt = korName;
            img.className = 'character-img';

            const nameSpan = document.createElement('span');
            nameSpan.className = 'character-name';
            nameSpan.textContent = korName;

            // 스핀박스 컨테이너 생성
            const spinboxContainer = document.createElement('div');
            spinboxContainer.className = 'spinbox-container';

            const spinbox = document.createElement('input');
            spinbox.type = 'number';
            spinbox.id = `${engName}-spin`;
            spinbox.min = 0;
            spinbox.max = 9;
            spinbox.value = 0;
            spinbox.disabled = true; // 초기에는 비활성화

            spinboxContainer.appendChild(spinbox);

            charBox.appendChild(img);
            charBox.appendChild(nameSpan);
            charBox.appendChild(spinboxContainer);
            characterGrid.appendChild(charBox);

            // 박스 클릭 시 선택 상태 토글
            charBox.addEventListener('click', (event) => {
                // 스핀박스 클릭 시 이벤트 전파 방지
                if (event.target.tagName.toLowerCase() === 'input') return;
                toggleSelection(charBox);
            });

            // 스핀박스 클릭 시 이벤트 전파 방지 (선택 상태 변경 방지)
            spinbox.addEventListener('click', (event) => {
                event.stopPropagation();
            });
        });

        function toggleSelection(charBox) {
            if (charBox.classList.contains('selected')) {
                charBox.classList.remove('selected');
                const spinbox = charBox.querySelector('input[type="number"]');
                spinbox.disabled = true;
                spinbox.value = 0;
            } else {
                charBox.classList.add('selected');
                const spinbox = charBox.querySelector('input[type="number"]');
                spinbox.disabled = false;
                spinbox.value = 1; // 기본값 설정
            }
        }

        function loadData() {
            const timestamp = new Date().getTime();
            Promise.all([
                fetch(`sorted_data_with_keys.txt?t=${timestamp}`).then(response => response.text()),
                fetch(`data.lua?t=${timestamp}`).then(response => response.text())
            ]).then(([sortedDataText, luaDataText]) => {
                // sorted_data_with_keys.txt 처리
                sortedData = {};
                const sortedLines = sortedDataText.split('\n');
                sortedLines.forEach(line => {
                    const [key, ...rest] = line.split(' ');
                    if (key && rest.length > 0) {
                        sortedData[key] = rest.join(' ');
                    }
                });

                // data.lua 처리 (간단한 파싱)
                luaData = {};
                const dataLines = luaDataText.split('\n');
                dataLines.forEach(line => {
                    const match = line.match(/\["(.+)"\]\s*=\s*"(.+)"/);
                    if (match) {
                        luaData[match[1]] = match[2];
                    }
                });

                console.log('데이터 로드됨:', sortedData, luaData);
            }).catch(error => {
                console.error('데이터 로딩 오류:', error);
            });
        }

        function filterData() {
            const filteredData = {};

            for (const [key, value] of Object.entries(luaData)) {
                const chars = value.match(/.{1,3}/g) || [];
                if (checkConditions(chars)) {
                    filteredData[key] = value;
                }
            }
            displayResults(filteredData);
        }

        function checkConditions(chars) {
            const charCount = {};
            chars.forEach(char => {
                const name = char.slice(0, 2);
                const count = parseInt(char[2]);
                charCount[name] = (charCount[name] || 0) + count;
            });

            return characters.every(([engName, korName]) => {
                const charBox = Array.from(document.getElementsByClassName('character-box')).find(box => box.dataset.engName === engName);
                if (charBox && charBox.classList.contains('selected')) {
                    const spinbox = charBox.querySelector('input[type="number"]');
                    const requiredCount = parseInt(spinbox.value);
                    const actualCount = charCount[engName.slice(0, 2)] || 0;
                    return actualCount >= requiredCount;
                }
                return true;
            });
        }

        // getPrice 함수는 가격 순 정렬에 필요하므로 유지합니다.
        function getPrice(key) {
            const priceMatch = sortedData[key]?.match(/=\s*([\d,]+)/);
            return priceMatch ? parseInt(priceMatch[1].replace(/,/g, '')) : -1;
        }

        function displayResults(filteredData) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
        
            // 가격 순으로 정렬 (내림차순)
            const sortedKeys = Object.keys(filteredData).sort((a, b) => getPrice(b) - getPrice(a));
        
            sortedKeys.forEach(key => {
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';
                
                const sortedDataValue = sortedData[key];
                if (sortedDataValue) {
                    const [characters, priceAndCount] = sortedDataValue.split('=').map(s => s.trim());
                    const priceMatch = priceAndCount.match(/(\S+)\s*\(([^)]+)\)/);
                    const price = priceMatch ? priceMatch[1] : '가격 정보 없음';
                    const count = priceMatch ? priceMatch[2] : '0';
                    
                    // 텍스트 그룹화
                    const resultText = document.createElement('div');
                    resultText.className = 'result-text';
                    resultText.innerHTML = `<strong>${characters}</strong> <span class="price">${price}</span> <span class="count">(${count.trim()})</span>`;
                    
                    resultItem.appendChild(resultText);

                    // 물품 내용 파싱 및 이미지 추가
                    const itemsDiv = document.createElement('div');
                    itemsDiv.className = 'item-images';
                    const items = characters.split(' ');
                    items.forEach(item => {
                        const match = item.match(/([가-힣]+)(\d*)/);
                        if (!match) return;
                        const [_, name, cnt] = match;
                        const repeatCount = cnt ? parseInt(cnt) : 1;
                        for (let i = 0; i < repeatCount; i++) {
                            const imgOrText = document.createElement('img'); // 이미지로만 처리
                            imgOrText.src = `cropped_characters/${name}.png`;
                            imgOrText.alt = name;
                            imgOrText.className = 'small-character-img';
                            itemsDiv.appendChild(imgOrText);
                        }
                    });
                    resultItem.appendChild(itemsDiv);

                    resultItem.addEventListener('click', () => copyToClipboard(resultItem));
                } else {
                    resultItem.textContent = filteredData[key];
                }
                
                resultsDiv.appendChild(resultItem);
            });
        
            document.getElementById('copyInstruction').style.display = 'block';
        }
        
        function copyToClipboard(element) {
            const characters = element.querySelector('.result-text strong').textContent.trim();
            const price = element.querySelector('.result-text .price').textContent.trim();
            const count = element.querySelector('.result-text .count').textContent.trim();
        
            const formattedText = `${characters} ${price} ${count}`;
        
            navigator.clipboard.writeText(formattedText).then(() => {
                showCopyMessage();
            }, (err) => {
                console.error('복사 실패: ', err);
            });
        }
        
        function showCopyMessage() {
            const message = document.getElementById('copyMessage');
            message.style.display = 'block';
            setTimeout(() => {
                message.style.display = 'none';
            }, 2000);
        }

        function getSelectedCharacters() {
            const selectedBoxes = Array.from(document.getElementsByClassName('character-box')).filter(box => box.classList.contains('selected'));
            return selectedBoxes
                .map(box => `${box.dataset.engName}:${box.querySelector('input[type="number"]').value}`)
                .join(',');
        }

        document.getElementById('filterButton').addEventListener('click', () => {
            loadData();
            setTimeout(() => {
                filterData();
                
                // Google Analytics 이벤트 전송 (가격 관련 데이터 제거)
                gtag('event', 'apply_filter', {
                    'selected_characters': getSelectedCharacters()
                });
            }, 500);
        });

        // 초기 데이터 로드
        loadData();
    </script>
</body>
</html>

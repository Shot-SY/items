<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캐릭터 필터</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-37K1C9W7BK"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-37K1C9W7BK');
    </script>
    <style>
        body {
            font-family: 'Malgun Gothic', sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        .character-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }
        .character-box {
            border: 1px solid #ddd;
            padding: 5px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .character-img {
            width: 85px;
            height: 78px;
            object-fit: cover;
            margin-bottom: 5px;
        }
        #filterButton {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 20px 0;
            font-size: 16px;
        }
        #results {
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
        }
        .price-filter {
            margin-bottom: 20px;
        }
        .price-filter input {
            width: 100px;
            margin-right: 10px;
        }
        .character-box input[type="number"] {
            width: 40px;
            margin-top: 5px;
        }
        .result-item {
            margin-bottom: 10px;
            padding: 5px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }
        .result-item:hover {
            background-color: #f0f0f0;
        }
        .result-item .price {
            font-weight: bold;
            color: #007bff;
        }
        .result-item .count {
            color: #28a745;
        }
        #copyMessage {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
        }
        .small-character-img {
            width: 30px;
            height: 27px;
            object-fit: cover;
            margin-right: 2px;
            vertical-align: middle;
        }
        .character-images {
            margin-top: 5px;
        }
        .character-text {
            display: inline-block;
            margin-right: 5px;
            padding: 2px 5px;
            background-color: #f0f0f0;
            border-radius: 3px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>캐릭터 필터</h1>
    <div class="price-filter">
        <label for="minPrice">최소 가격:</label>
        <input type="number" id="minPrice" min="0">
        <label for="maxPrice">최대 가격:</label>
        <input type="number" id="maxPrice" min="0">
    </div>
    <div class="character-grid" id="characterGrid"></div>
    <button id="filterButton">필터 적용</button>
    <div id="results"></div>
    <p id="copyInstruction" style="display: none;">결과를 클릭하면 클립보드에 복사됩니다.</p>
    <div id="copyMessage">복사되었습니다!</div>

    <script>
    const characters = ["어빈", "게르드", "마일", "토마스", "섀넌", "휘리", "가웨인", "아이다", "매드람", "미첼", "볼게이드", "어빈전무"];
    const characterImages = {
        "어빈": "cropped_characters/어빈.png",
        "게르드": "cropped_characters/게르드.png",
        "마일": "cropped_characters/마일.png",
        "토마스": "cropped_characters/토마스.png",
        "섀넌": "cropped_characters/섀넌.png",
        "휘리": "cropped_characters/휘리.png",
        "가웨인": "cropped_characters/가웨인.png",
        "아이다": "cropped_characters/아이다.png",
        "매드람": "cropped_characters/매드람.png",
        "미첼": "cropped_characters/미첼.png",
        "볼게이드": "cropped_characters/볼게이드.png"
    };

    let sortedData = {};

    function createCharacterBoxes() {
        const grid = document.getElementById('characterGrid');
        characters.forEach(character => {
            const box = document.createElement('div');
            box.className = 'character-box';
            const imgSrc = characterImages[character];
            if (imgSrc) {
                box.innerHTML = `
                    <img src="${imgSrc}" alt="${character}" class="character-img">
                    <label>
                        <input type="checkbox" name="character" value="${character}"> ${character}
                    </label>
                    <input type="number" min="0" value="0" class="character-count">
                `;
            } else {
                box.innerHTML = `
                    <div style="width: 85px; height: 78px; background-color: #f0f0f0; display: flex; align-items: center; justify-content: center; margin-bottom: 5px;">
                        ${character}
                    </div>
                    <label>
                        <input type="checkbox" name="character" value="${character}"> ${character}
                    </label>
                    <input type="number" min="0" value="0" class="character-count">
                `;
            }
            grid.appendChild(box);
        });
    }

    function applyFilter() {
        const selectedCharacters = Array.from(document.querySelectorAll('input[name="character"]:checked'))
            .map(checkbox => {
                const count = checkbox.parentNode.nextElementSibling.value;
                return count > 0 ? `${checkbox.value}${count}` : checkbox.value;
            })
            .filter(char => char !== '');

        const minPrice = parseFloat(document.getElementById('minPrice').value) || 0;
        const maxPrice = parseFloat(document.getElementById('maxPrice').value) || Infinity;

        const filteredData = Object.fromEntries(
            Object.entries(sortedData).filter(([key, value]) => {
                const [characters, priceAndCount] = value.split('=').map(s => s.trim());
                const price = parseFloat(priceAndCount.split(' ')[0]);
                return price >= minPrice && price <= maxPrice && 
                       selectedCharacters.every(char => characters.includes(char.replace(/\d+$/, '')));
            })
        );

        displayResults(filteredData);
    }

    function displayResults(filteredData) {
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = '';

        const sortedKeys = Object.keys(filteredData).sort((a, b) => getPrice(b) - getPrice(a));

        sortedKeys.forEach(key => {
            const resultItem = document.createElement('div');
            resultItem.className = 'result-item';
            
            const sortedDataValue = sortedData[key];
            if (sortedDataValue) {
                const [characters, priceAndCount] = sortedDataValue.split('=').map(s => s.trim());
                const [, price, count] = priceAndCount.match(/(\S+)\s*\(([^)]+)\)/);
                
                resultItem.innerHTML = `
                    <div>${characters} <span class="price">${price}</span> <span class="count">(${count.trim()})</span></div>
                    <div class="character-images">
                        ${parseCharacters(characters)}
                    </div>
                `;

                resultItem.addEventListener('click', () => copyToClipboard(resultItem));
            } else {
                resultItem.textContent = filteredData[key];
            }
            
            resultsDiv.appendChild(resultItem);
        });

        document.getElementById('copyInstruction').style.display = 'block';
    }

    function parseCharacters(charactersString) {
        const characterList = charactersString.split(' ');
        return characterList.map(char => {
            const match = char.match(/([가-힣]+)(\d*)/);
            if (match) {
                const [, name, count] = match;
                const imgSrc = characterImages[name];
                const quantity = count ? parseInt(count) : 1;
                if (imgSrc) {
                    return `<img src="${imgSrc}" alt="${name}" title="${name}" class="small-character-img" />`.repeat(quantity);
                } else {
                    return `<span class="character-text">${name}${count}</span>`;
                }
            }
            return '';
        }).join('');
    }

    function getPrice(key) {
        const value = sortedData[key];
        if (value) {
            const priceAndCount = value.split('=')[1].trim();
            return parseFloat(priceAndCount.split(' ')[0]);
        }
        return 0;
    }

    function copyToClipboard(element) {
        const textContent = element.querySelector('div').textContent.trim();
        navigator.clipboard.writeText(textContent).then(() => {
            showCopyMessage();
        }, (err) => {
            console.error('복사 실패: ', err);
        });
    }

    function showCopyMessage() {
        const message = document.getElementById('copyMessage');
        message.style.display = 'block';
        setTimeout(() => {
            message.style.display = 'none';
        }, 2000);
    }

    document.addEventListener('DOMContentLoaded', () => {
        createCharacterBoxes();
        document.getElementById('filterButton').addEventListener('click', applyFilter);

        fetch('sorted_data.json')
            .then(response => response.json())
            .then(data => {
                sortedData = data;
            })
            .catch(error => console.error('Error:', error));
    });
    </script>
</body>
</html>

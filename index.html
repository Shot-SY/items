<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캐릭터 필터</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-37K1C9W7BK"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-37K1C9W7BK');
    </script>
    <style>
        /* CSS 변수로 색상 및 공통 스타일 정의 */
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --background-color: #f8f9fa;
            --card-bg-color: #ffffff;
            --border-color: #dee2e6;
            --hover-bg-color: #e9ecef;
            --font-color: #343a40;
            --font-family: 'Malgun Gothic', sans-serif;
            --transition-speed: 0.3s;
        }

        /* 기본 스타일 초기화 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--font-color);
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            line-height: 1.6;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            color: var(--primary-color);
        }

        /* 캐릭터 그리드 스타일 */
        .character-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .character-box {
            background-color: var(--card-bg-color);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform var(--transition-speed);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .character-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .character-img {
            width: 80px;
            height: 90px;
            object-fit: cover;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .character-name {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--secondary-color);
        }

        .character-box input[type="checkbox"] {
            transform: scale(1.2);
            margin-bottom: 8px;
            cursor: pointer;
        }

        .character-box input[type="number"] {
            width: 50px;
            padding: 5px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            text-align: center;
            transition: border-color var(--transition-speed);
        }

        .character-box input[type="number"]:disabled {
            background-color: #e9ecef;
        }

        /* 가격 필터 스타일 */
        .price-filter {
            background-color: var(--card-bg-color);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            margin-bottom: 30px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .price-filter label {
            font-weight: bold;
            color: var(--secondary-color);
        }

        .price-filter input[type="number"] {
            width: 120px;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            transition: border-color var(--transition-speed);
        }

        .price-filter input[type="number"]:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        /* 필터 버튼 스타일 */
        #filterButton {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 20px 0;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background-color: var(--primary-color);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color var(--transition-speed), transform var(--transition-speed);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        #filterButton:hover {
            background-color: darken(var(--primary-color), 10%);
            transform: translateY(-3px);
        }

        /* 결과 영역 스타일 */
        #results {
            background-color: var(--card-bg-color);
            border: 1px solid var(--border-color);
            padding: 20px;
            border-radius: 10px;
            height: 800px;
            overflow-y: auto;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .result-item {
            margin-bottom: 20px;
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            background-color: #fff;
            border-radius: 5px;
            transition: background-color var(--transition-speed), transform var(--transition-speed);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-item:hover {
            background-color: var(--hover-bg-color);
            transform: translateY(-2px);
        }

        .result-item .price {
            font-weight: bold;
            color: var(--primary-color);
            font-size: 16px;
        }

        .result-item .count {
            color: var(--success-color);
            font-size: 14px;
        }

        /* 복사 메시지 스타일 */
        #copyMessage {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 12px 25px;
            border-radius: 25px;
            display: none;
            font-size: 14px;
            z-index: 1000;
            animation: fadeInOut 3s forwards;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* 복사 지침 스타일 */
        #copyInstruction {
            margin-bottom: 15px;
            font-style: italic;
            color: var(--secondary-color);
            text-align: center;
        }

        /* 물품 이미지 영역 스타일 */
        .item-images {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid var(--border-color);
            border-radius: 5px;
        }

        .small-character-img {
            width: 60px;
            height: 70px;
            object-fit: cover;
            border-radius: 5px;
        }

        .character-text {
            font-size: 14px;
            background-color: var(--secondary-color);
            color: #fff;
            padding: 4px 8px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .character-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
                gap: 15px;
            }

            .price-filter {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            #filterButton {
                font-size: 16px;
                padding: 12px;
            }

            #results {
                height: 600px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 20px 10px;
            }

            h1 {
                font-size: 2rem;
            }

            .result-item .price {
                font-size: 14px;
            }

            .result-item .count {
                font-size: 12px;
            }

            .small-character-img {
                width: 50px;
                height: 60px;
            }

            .character-text {
                font-size: 12px;
                padding: 3px 6px;
            }
        }
    </style>
</head>
<body>
    <h1>캐릭터 필터</h1>
    <div class="character-grid" id="characterGrid"></div>
    <div class="price-filter">
        <label for="minPrice">최소 가격:</label>
        <input type="number" id="minPrice" min="0" value="0">
        <label for="maxPrice">최대 가격:</label>
        <input type="number" id="maxPrice" min="0" value="1000000">
    </div>
    <button id="filterButton">필터 적용</button>
    <div id="copyInstruction">물품을 클릭하면 복사됩니다</div>
    <div id="results"></div>
    <div id="copyMessage">복사되었습니다</div>

    <script>
        const characters = [
            ["ervin", "어빈"], ["gerd", "게르드"], ["myle", "마일"], ["thomas", "토마스"], 
            ["shannon", "섀넌"], ["hwiri", "휘리"], ["guse", "구스"], ["elenoa", "엘레노아"], 
            ["imel", "아이멜"], ["gawain", "가웨인"], ["aida", "아이다"], ["sarah", "사라"], 
            ["aria", "아리아"], ["muse", "뮤즈"], ["rachel", "레이첼"], ["varius", "베리어스"], 
            ["palman", "팔만"], ["luthis", "루티스"], ["madram", "매드람"], ["mitchell", "미첼"], 
            ["rookius", "루키어스"], ["volgade", "볼게이드"]
        ];

        let sortedData = {};
        let luaData = {};

        // 캐릭터 체크박스와 스핀박스 생성
        const characterGrid = document.getElementById('characterGrid');
        characters.forEach(([engName, korName]) => {
            const charBox = document.createElement('div');
            charBox.className = 'character-box';
            
            const img = document.createElement('img');
            img.src = `cropped_characters/${korName}.png`;
            img.alt = korName;
            img.className = 'character-img';

            const nameSpan = document.createElement('span');
            nameSpan.className = 'character-name';
            nameSpan.textContent = korName;

            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.id = engName;
            checkbox.addEventListener('change', () => toggleSpinbox(engName));

            const spinbox = document.createElement('input');
            spinbox.type = 'number';
            spinbox.id = `${engName}-spin`;
            spinbox.min = 0;
            spinbox.max = 9;
            spinbox.value = 0;
            spinbox.disabled = true;

            charBox.appendChild(img);
            charBox.appendChild(nameSpan);
            charBox.appendChild(checkbox);
            charBox.appendChild(spinbox);
            characterGrid.appendChild(charBox);
        });

        function toggleSpinbox(char) {
            const checkbox = document.getElementById(char);
            const spinbox = document.getElementById(`${char}-spin`);
            spinbox.disabled = !checkbox.checked;
            spinbox.value = checkbox.checked ? 1 : 0;
        }

        function loadData() {
            const timestamp = new Date().getTime();
            Promise.all([
                fetch(`sorted_data_with_keys.txt?t=${timestamp}`).then(response => response.text()),
                fetch(`data.lua?t=${timestamp}`).then(response => response.text())
            ]).then(([sortedDataText, luaDataText]) => {
                // sorted_data_with_keys.txt 처리
                sortedData = {};
                const sortedLines = sortedDataText.split('\n');
                sortedLines.forEach(line => {
                    const [key, ...rest] = line.split(' ');
                    if (key && rest.length > 0) {
                        sortedData[key] = rest.join(' ');
                    }
                });

                // data.lua 처리 (간단한 파싱)
                luaData = {};
                const dataLines = luaDataText.split('\n');
                dataLines.forEach(line => {
                    const match = line.match(/\["(.+)"\]\s*=\s*"(.+)"/);
                    if (match) {
                        luaData[match[1]] = match[2];
                    }
                });

                console.log('데이터 로드됨:', sortedData, luaData);
            }).catch(error => {
                console.error('데이터 로딩 오류:', error);
            });
        }

        function filterData() {
            const filteredData = {};
            const minPrice = parseInt(document.getElementById('minPrice').value) || 0;
            const maxPrice = parseInt(document.getElementById('maxPrice').value) || Infinity;

            for (const [key, value] of Object.entries(luaData)) {
                const chars = value.match(/.{1,3}/g) || [];
                if (checkConditions(chars) && checkPrice(key, minPrice, maxPrice)) {
                    filteredData[key] = value;
                }
            }
            displayResults(filteredData);
        }

        function checkConditions(chars) {
            const charCount = {};
            chars.forEach(char => {
                const name = char.slice(0, 2);
                const count = parseInt(char[2]);
                charCount[name] = (charCount[name] || 0) + count;
            });

            return characters.every(([engName, korName]) => {
                const checkbox = document.getElementById(engName);
                if (checkbox.checked) {
                    const requiredCount = parseInt(document.getElementById(`${engName}-spin`).value);
                    const actualCount = charCount[korName] || 0;
                    return actualCount >= requiredCount;
                }
                return true;
            });
        }

        function checkPrice(key, minPrice, maxPrice) {
            const priceMatch = sortedData[key]?.match(/=\s*([\d,]+)/);
            if (priceMatch) {
                const price = parseInt(priceMatch[1].replace(/,/g, ''));
                return price >= minPrice && price <= maxPrice;
            }
            return false;
        }

        function getPrice(key) {
            const priceMatch = sortedData[key]?.match(/=\s*([\d,]+)/);
            return priceMatch ? parseInt(priceMatch[1].replace(/,/g, '')) : -1;
        }

        function displayResults(filteredData) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
        
            const sortedKeys = Object.keys(filteredData).sort((a, b) => getPrice(b) - getPrice(a));
        
            sortedKeys.forEach(key => {
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';
                
                const sortedDataValue = sortedData[key];
                if (sortedDataValue) {
                    const [characters, priceAndCount] = sortedDataValue.split('=').map(s => s.trim());
                    const priceMatch = priceAndCount.match(/(\S+)\s*\(([^)]+)\)/);
                    let price = '';
                    let count = '';
                    if (priceMatch) {
                        price = priceMatch[1];
                        count = priceMatch[2];
                    }
                    
                    const charactersElement = document.createElement('div');
                    charactersElement.textContent = characters;

                    const priceElement = document.createElement('span');
                    priceElement.className = 'price';
                    priceElement.textContent = price;

                    const countElement = document.createElement('span');
                    countElement.className = 'count';
                    countElement.textContent = `(${count.trim()})`;

                    resultItem.appendChild(charactersElement);
                    resultItem.appendChild(priceElement);
                    resultItem.appendChild(countElement);

                    // 물품 내용 파싱 및 이미지 추가
                    const itemsDiv = document.createElement('div');
                    itemsDiv.className = 'item-images';
                    const items = characters.split(' ');
                    items.forEach(item => {
                        const match = item.match(/([가-힣]+)(\d*)/);
                        if (match) {
                            const name = match[1];
                            const count = match[2] ? parseInt(match[2]) : 1;
                            for (let i = 0; i < count; i++) {
                                const isCharacter = characters.some(([engName, korName]) => korName === name);
                                if (isCharacter) {
                                    const img = document.createElement('img');
                                    img.src = `cropped_characters/${name}.png`;
                                    img.alt = name;
                                    img.className = 'small-character-img';
                                    itemsDiv.appendChild(img);
                                } else {
                                    const span = document.createElement('span');
                                    span.textContent = name;
                                    span.className = 'character-text';
                                    itemsDiv.appendChild(span);
                                }
                            }
                        }
                    });
                    resultItem.appendChild(itemsDiv);

                    resultItem.addEventListener('click', () => copyToClipboard(resultItem));
                } else {
                    resultItem.textContent = filteredData[key];
                }
                
                resultsDiv.appendChild(resultItem);
            });
        
            document.getElementById('copyInstruction').style.display = 'block';
        }
        
        function copyToClipboard(element) {
            const characters = element.querySelector('div').textContent.trim();
            const price = element.querySelector('.price').textContent.trim();
            const count = element.querySelector('.count').textContent.trim();
        
            const formattedText = `${characters} ${price} ${count}`;
        
            navigator.clipboard.writeText(formattedText).then(() => {
                showCopyMessage();
            }, (err) => {
                console.error('복사 실패: ', err);
            });
        }
        
        function showCopyMessage() {
            const message = document.getElementById('copyMessage');
            message.style.display = 'block';
            setTimeout(() => {
                message.style.display = 'none';
            }, 3000);
        }

        function getSelectedCharacters() {
            return characters
                .filter(([engName]) => document.getElementById(engName).checked)
                .map(([engName]) => `${engName}:${document.getElementById(`${engName}-spin`).value}`)
                .join(',');
        }

        document.getElementById('filterButton').addEventListener('click', () => {
            loadData();
            setTimeout(() => {
                filterData();
                
                // Google Analytics 이벤트 전송
                gtag('event', 'apply_filter', {
                    'min_price': document.getElementById('minPrice').value,
                    'max_price': document.getElementById('maxPrice').value,
                    'selected_characters': getSelectedCharacters()
                });
            }, 500);
        });

        // 초기 데이터 로드
        loadData();
    </script>
</body>
</html>
